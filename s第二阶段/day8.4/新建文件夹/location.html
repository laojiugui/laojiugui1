                                                                                                                                                                                                  <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BOM</title>  
<style>
</style>
</head>
<body>
	<h1 id="title">一秒到</h1>
	<h2>好快。。</h2>
	<button id="btnRefresh">刷新</button>
<script>
	window.onload=function(){
		var res=prompt("请输入你要去的网站");
		var title=document.getElementById("title");
		title.innerHTML+='<span style="color:red">'+res+'</span>';
		//setTimeout(匿名函数，时间)  多长时间以后只执行一次
		//clearTimeout(定时器的名字);
		setTimeout(function(){
			if(res=="京东"){
				location.href="http://www.jd.com";
			}else if(res=="lol"){
				location.assign('http://lol.qq.com');
			}else{
				location.href="http://www.baidu.com";
			}
		},1000)
		
		var btn=document.getElementById("btnRefresh");
		btn.onclick=function(){
			location.reload(true);
		}
		
		
		
		//window.open('','','width=200,height=300,top=400,left=600');
		
	}

	
	
</script>
</body>
</html>
