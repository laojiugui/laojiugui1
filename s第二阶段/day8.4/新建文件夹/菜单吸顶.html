<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浏览器窗口大小</title>  
<style>
	*{margin:0;}
	#box{width:100%;height:150px;background:red;position:fixed;display:none;top:0}
</style>
</head>
<body style="height:2000px;">
	<div id="box"></div>
<script>
	window.onload=function(){
		var box=document.getElementById("box");
		//alert(typeof sTop)
		window.onscroll=function(){
			//alert(1)
		var sTop=document.documentElement.scrollTop || document.body.scrollTop;
		//alert(sTop)
			if(sTop>100){
				box.style.display="block";
			}else{
				box.style.display="none";
			}

		}
	}

	
	
</script>
</body>
</html>
