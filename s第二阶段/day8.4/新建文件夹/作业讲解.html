<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BOM</title>  
<style>
</style>
</head>
<body>
	
<script>
	window.onload=function(){
		var h=0;
		var m=0;
		var s=0;
		setInterval(function(){
			s++;
			if(s==60){
				m++;
				s=0;
			}
			if(m==60){
				h++;
				m=0;
			}
			document.body.innerHTML="停留在当前页面的时间是："+h+"时"+m+"分"+s+"秒";
		},1000)
	}

	
	
</script>
</body>
</html>
