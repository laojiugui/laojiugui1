<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
	span{display:inline-block;margin:10px;padding:10px;background:red;}
</style>
</head>

<body>
<div id="box"></div>

<script>
var oBox=document.getElementById("box");
//console.log(oBox);
//alert(oBox.innerHTML);
//oBox.innerHTML="嘿嘿"

for(var i=1;i<=5;i++){
		oBox.innerHTML+="<span>"+i+"</span>";
}
	var a=1000;  //声明变量  用来保存初始数据
	var b=0  //用来保存闰年个数
	while(a<=2000){  // 循环条件
		if((a%4==0&&a%100!=0)||a%400==0){  //闰年成立条件
			document.write(a+" ");  //找到一个符合条件的就在页面中输出
			b++;  //每次找到一个符合条件的就在原来的基础上加一
			if(b%4==0){  //每四个数字就在一行显示
				document.write("<br>"); //换行!!
			}
			}
			
		a++;  //变量自增
		}
		
		var a=1
		while(a<=4){
			document.write("**********<br>")
		
		a++;
		}
		
		var a=1;
		while(a<=4){
		
			var b=1;
			while(b<=10){			
				document.write("*")
				b++			
			}
			document.write("<br>")
		a++;
		}
		
		var a=1               //外层代表的是行数          运行时,从新运行的变量就会变成初始值!然后再依次递增!
		while(a<=5){
		
			var b=1;       //内层代表的是每行的个数
			while(b<=a){  //每一行的个数与行数之间的关系!
			
				document.write("*")
				
				b++;           //表示行内个数的递增!       //++一定不能少, 否则,永为真,则跳不出循环
			
			}
				
			document.write("<br>")
		a++;      //表示行数的自增
		}
		
	
		for(a=1;a<=4;a++){
		
			for(b=1;b<=10;b++){
			
			document.write("*")
			
			}
						
		document.write("<br>")		
		}
		for(a=1;a<=5;a++){
			for(b=1;b<=a;b++){			
			document.write("*");			
			}		
		document.write("<br>")		
		}
		
		
		for(a=1;a<35;a++){
			for(b=1;b<35;b++){
			
			if(a+b==35&&a*2+b*4==94){
			
				document.write("兔"+a+"=====鸡"+b)
			}
			
			
			}
			
		}
		
		
		for(a=1;a<=9;a++){
		
			for(b=1;b<=a;b++){			
			oBox.innerHTML+="<span>"+(a+"&times;"+b+"="+a*b+"&nbsp;")+"</span>";
			//document.write(a+"&times;"+b+"="+a*b+"&nbsp;")
			
			}		
			oBox.innerHTML+=("<br>")
		}
		
		
		var a=1000
		var b=0
		while(a<=2000){
		
			if(a%4==0&&a%100!=0||a%400==0){
			
				document.write(a+" ")
				
				
				b++
				
				if(b%5==0){
				
					document.write("<br>")
				
				}
			
			
			}
		
		
		
		a++;
		
		
		}
		
		
	for(var a=1;a<=9;a++){
	
		for(var b=1;b<=a;b++){
		
			oBox.innerHTML+="<span>"+(a+"&times;"+b+"="+a*b+" ")+"</span>"
		
			//document.write(a+"&times;"+b+"="+a*b+" ")
		}
		oBox.innerHTML+="<br>"
		//document.write("<br>")
	}
		
		
		
		
		

</script>
</body>
</html>
