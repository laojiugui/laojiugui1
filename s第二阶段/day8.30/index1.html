<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        input{
            border:0;
            width:50px;
            height:20px;
            border-radius:5px;
            cursor: pointer;
        }
        #box{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        jQuery.fx.interval=100;
        $(function(){
            $("#btn").click(function(){
               $("#box").stop(false,false).toggle(1000);
            });
        });
    </script>
</head>
<body>
<input type="button" value="单击" id="btn">
<div id="box"></div>

</body>
</html>
