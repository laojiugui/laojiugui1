<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画特效</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        input{
            width:80px;
            height:50px;
            font-size:15px;
            background:#ccc;
            border-radius:5px;
            border:0;
        }
        #box{
            position:absolute;
            left:0;
            top:80px;
            width:300px;
            height:300px;
            background:red;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#box").show(1000);
            });
            $("#btn2").click(function(){
                $("#box").hide(1000);
            });
            $("#btn3").click(function(){
                $("#box").fadeIn(1000);
            });
            $("#btn4").click(function(){
                $("#box").fadeOut(1000);
            });
            $("#btn5").click(function(){
                $("#box").slideDown(1000);
            });
            $("#btn6").click(function(){
                $("#box").slideUp(1000);

                //动画运行的首要条件是要有个初始位置
            });$("#btn7").click(function(){
                $("#box").animate({left:300},1000).animate({top:200}, 500)
                        .animate({left:200}, 1000).animate({top:50}, 500).animate({left:0},1000)
            });
            $("#btn8").click(function(){
                $("#box").fadeTo(1000,0.3);
            });
            $("#btn9").click(function(){
                $("#box").fadeTo(1000,1);
            });
            $("#btn10").click(function(){
                $("#box").toggle(1000);
            });
            $("#btn11").click(function(){
                $("#box").slideToggle(1000);
            });
            $("#btn12").click(function(){
                $("#box").fadeToggle(1000);
            });


        })
    </script>
</head>
<body>
<input type="button" value="显示" id="btn1">
<input type="button" value="隐藏" id="btn2">
<input type="button" value="透明度显示" id="btn3">
<input type="button" value="透明度隐藏" id="btn4">
<input type="button" value="窗帘显示" id="btn5">
<input type="button" value="窗帘隐藏" id="btn6">
<input type="button" value="自定义动画" id="btn7">
<input type="button" value="透明到一定值" id="btn8">
<input type="button" value="特效动画" id="btn10">
<input type="button" value="特效动画1" id="btn11">
<input type="button" value="特效动画2" id="btn12">
<input type="button" value="透明返回一定值" id="btn9">
<div id="box">

</div>
</body>
</html>
