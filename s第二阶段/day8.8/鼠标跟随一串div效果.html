<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随一串效果</title>
	<style>
		div{width: 10px;height: 10px;background: purple;position: absolute;top: 0;left: 0;border-radius: 50%;}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div><div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script>
	document.onmousemove=function(ev){
		var evn=window.event||ev;
		var oDiv=document.getElementsByTagName('div');
		for(var i=oDiv.length-1;i>0;i--){
			oDiv[i].style.left=oDiv[i-1].style.left;
			//通过对象.style.属性获取到的长度的值带px
			oDiv[i].style.top=oDiv[i-1].style.top;
		}
		oDiv[0].style.left=evn.clientX+"px";
		oDiv[0].style.top=evn.clientY+"px";
	}
	</script>
</body>
</html>
