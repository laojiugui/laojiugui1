<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input id="btn" type="button" value="替换">
<input id="btn1" type="button" value="复制">
<input id="btn2" type="button" value="删除">
<input id="btn3" type="button" value="运行">
<input id="btn4" type="button" value="运行1">

<div id="box">
	<ul id="class">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>

<script>
var btn=document.getElementById("btn")
var box=document.getElementById("box")
var ul=document.getElementById("class")
var btn1=document.getElementById("btn1")
var btn2=document.getElementById("btn2")
var btn3=document.getElementById("btn3")


//替换方法
btn.onclick=function(){
	var p=document.createElement("p")
	box.replaceChild(p,ul)
	
	console.log(box)

}

//复制节点
btn1.onclick=function(){
var oUl=box.children[0]
var clon=oUl.cloneNode(true)
box.appendChild(clon)

}

//删除节点
btn2.onclick=function(){

box.removeChild(ul)


}

//创建文档碎片
btn3.onclick=function(){
	var oFrag=document.createDocumentFragment();
		
	for(var i=1;i<10000;i++){
		var time=new Date();
		var op=document.createElement("span");
		var txt=document.createTextNode("i");
		op.appendChild(txt)
		oFrag.appendChild(op)
	}
	document.body.appendChild(oFrag)
	time1=new Date();
	alert(time1-time)
}


btn4.onclick=function(){
	
	for(var i=1;i<10000;i++){
		var time=new Date();
		var op=document.createElement("span");
		var txt=document.createTextNode("i");
		op.appendChild(txt)
		document.body.appendChild(op)
	}
	time1=new Date();
	alert(time1-time)
}

</script>

</body>
</html>
