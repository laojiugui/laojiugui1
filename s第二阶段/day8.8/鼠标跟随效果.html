<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随效果</title>
	<style>
		*{margin: 0;padding: 0}
		img{position: absolute;top: 0;left: 0}
	</style>
</head>
<body style="height:3000px;">
	<img src="img2.gif" alt="">
	<script>
	document.onmousemove=function(ev){
		var evn=window.event||ev;  //获取事件对象 并且做兼容
		//alert(evn.clientX+"====="+evn.clientY);
		var imgs=document.getElementsByTagName('img')[0]; //获取图片
		var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft; //获取滚动宽度
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;  //获取滚动高度
		imgs.style.left=evn.clientX+scrollLeft+"px";
		imgs.style.top=evn.clientY+scrollTop+"px";
	}
	</script>
</body>
</html>
