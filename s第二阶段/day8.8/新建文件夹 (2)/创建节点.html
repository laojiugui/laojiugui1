<head>

	<title>创建节点</title>
	<style>
		.zi{
			color: yellow;
		}
		.juli{
			width: 300px;height: 300px;background: red;position: absolute;left: 300px;top:400px;margin: 50px;
		}
	</style>
</head>
<body>
	<input type="button" value="创建li">
	<button>替换</button>
	<button id="btn">删除</button>
	<button id="btns">clone复制</button>
	<div id="box" style="position:relative">
		<div id="first">我是div</div>
		<ul>
			<li>01</li>

		</ul>

	<script>
	//元素  属性  文本

	//document.createElement()   创建元素节点
	//document.createTextNode()   创建文本节点
	//document.createAttribute()   创建属性节点

	//对象.setAttributeNode()   设置属性节点

	//父对象.appendChild(子对象)  插入  appendChild()  之后

	//insertBefore()   父对象.insertBefore(子对象,插入到那个对象之前)
	var btn=document.getElementsByTagName('input')[0];
	var box=document.getElementById('box');
	var first=document.getElementById('first');
	btn.onclick=function(){
		//创建元素节点
		var oLi=document.createElement('li');
		//插入   父对象.appendChild(子对象)
		//box.appendChild(oLi);

		document.body.insertBefore(oLi,btn);
		//创建文本节点
		var txt=document.createTextNode('我是被创建的li');
		oLi.appendChild(txt);

		//创建属性节点
		var attr=document.createAttribute('class'); //创建属性
		attr.nodeValue="zi";  //属性赋值
		oLi.setAttributeNode(attr);  //设置属性节点   对象是谁，我就把属性设置给

	}
