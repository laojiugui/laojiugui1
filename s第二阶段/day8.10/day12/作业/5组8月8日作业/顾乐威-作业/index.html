<!DOCTYPE html>
<html>
<head>
	<title>顾乐威</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		#qq { margin: 30px; width: 300px; }
		#in { border: 1px solid #CCCCCC; height: 40px; }
		#out { border: 1px solid #CCCCCC; border-bottom: 0; padding: 10px; height: 250px; overflow-y: auto; }
		li.left { text-align: left; }
		li.left span { background: firebrick;}
		li.right { text-align: right; }
		li.right span { background: skyblue; }
		li { margin: 8px 0;}
		li span { display: inline; border-radius: 4px; padding: 4px; }
	</style>
</head>
<body>
	<div id="qq">
		<ul id="out">
			<li class="right"><span>哈哈哈</span></li>
			<li class="left"><span>啦啦啦</span></li>
		</ul>
		<div id="in">
			<input type="text" id="txt" /><input type="button" id="send" value="发送" />
		</div>
	</div>
	<div id="iii">
		
	</div>
</body>
</html>
