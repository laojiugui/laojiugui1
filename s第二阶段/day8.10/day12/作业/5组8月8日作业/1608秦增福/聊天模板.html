<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
li{list-style:none;margin:20px;width:100%;text-indent:15px;}
#wrap{height:600px;width:400px;border:1px solid red;margin: 0 auto;background:url(5.jpg) center;}
#box{height:75%;border-bottom:1px solid red;overflow:auto;}
#txt{height:17%;border:0;border-bottom:1px solid blue;display:block;width:400px;}
#send{height:7%;line-height:42px;float:right;margin-right:40px;}
span{text-align:right;background:blue;color:#fff;float:right;margin-right:20px;}
</style>
</head>

<body>
<div id="wrap">
	<div id="box"></div>
    <input id="txt">
    <div id="send">
    <input id="btn" value="发送" type="button">
    </div>
</div>
<script>
	var box=document.getElementById("box");
	var txt=document.getElementById("txt");
	var btn=document.getElementById("btn");
	
	btn.onclick=function(){
		var str=txt.value;
		
		if(str!=''){
			var li=document.createElement("li");
			var span=document.createElement("span");
			var str1=document.createTextNode(str);
			span.appendChild(str1);
			li.appendChild(span);
		}
		box.appendChild(li);
		box.innerHTML+="<br>";
			if(str=='你好'||str=='hello'){
				
				var li=document.createElement("li");
				var t=document.createTextNode("你好");
				li.appendChild(t);
			}else{
				var li=document.createElement("li");
				var t=document.createTextNode("亲，请升级系统");
				li.appendChild(t);
			}
		box.appendChild(li);
		box.innerHTML+="<br>";
		box.scrollTop=box.scrollHeight-box.offsetHeight;
	}
</script>
</body>
</html>
