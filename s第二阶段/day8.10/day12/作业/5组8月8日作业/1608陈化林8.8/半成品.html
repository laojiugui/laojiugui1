<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#box{width:300px;height:400px;border:1px solid #f00;}
.yanse{background:blue;color:yellow;float:right;clear:both;margin:10px;}
</style>
</head>

<body>
<div id="box"></div>
<input type="text" value="" id="tet">
<input type="button" value="发言" id="btn1">
<script>
var box=document.getElementById("box");
var tet=document.getElementById("tet");
var btn1=document.getElementById("btn1");

btn1.onclick=function(){
	var tet1=tet.value;
	var tet2=document.createTextNode(tet1);
	var span1=document.createElement("span");
	var aaa=document.createAttribute("class");
	aaa.nodeValue="yanse";
	span1.setAttributeNode(aaa);
	
	span1.appendChild(tet2);
	box.appendChild(span1);
	
	
	
	}
</script>
</body>
</html>
