<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
<style type="text/css" >
.yangs{background:red;width:300px;height:50px;border:1px solid #000;}
.yangs2{background:blue;width:300px;height:50px;border:1px solid #000;}
</style>
</head>
<body>
<div id="box"></div>

<script>
var box=document.getElementById("box");
var table=document.createElement("table");
for(var i=0;i<7;i++){
	var tr=document.createElement("tr");
	var td=document.createElement("td");
	if(i%2==0){
		var aa=document.createAttribute("class")
		aa.nodeValue="yangs";
		td.setAttrebuteNode(aa);
		}else if(i%2==1){
			var bb=document.createAttribute("class")
		bb.nodeValue="yangs2";
		td.setAttrebuteNode(bb);
			}
		tr.appendChild(td);
		table.appendChild(tr);	
	}
box.appendChild("table");








</script>
</body>
</html>
