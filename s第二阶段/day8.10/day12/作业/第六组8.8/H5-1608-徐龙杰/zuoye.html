<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:400px;height:400px;border:1px solid #C06;overflow-y:auto;}
.da{margin:0 auto;width:400px;height:420px;border:5px solid #9FC;}
.zi{text-align:right;}
span{background:#63F;height:30px;display:inline-block;border-radius:10px;line-height:30px;padding:0 15px;}
</style>
</head>

<body>
<div class="da">
<div id="box"></div>
<input type="text" id="txt" value="" placeholder="请输入聊天内容"/>
<input type="button" value="发送" id="btn"/>
</div>

<script>
var box=document.getElementById("box")
var txt=document.getElementById("txt")
var btn=document.getElementById("btn")
btn.onclick=function(){
	txt1=txt.value
	var p=document.createElement("p")
	var p=document.createElement('p');
	box.appendChild(p)
	var span=document.createElement("span")
	p.appendChild(span)
	var wenb=document.createTextNode(txt1);
	span.appendChild(wenb);
	var attr=document.createAttribute("class")
	attr.nodeValue="zi"
	p.setAttributeNode(attr)
}

</script>
</body>
</html>
