<script>

xb2=document.getElementById("xingbie2")
xb3=document.getElementById("xingbie3")

xb5=document.getElementById("xingbie5")
xb6=document.getElementById("xingbie6")

	var td3=document.createElement("td")
	var td4=document.createElement("td")

	tr.appendChild(td3)
	tr.appendChild(td4)
	tr.appendChild(td5)
	tr.appendChild(td6)
	table.appendChild(tr)

	var txt3=document.createTextNode(srs)
	td3.appendChild(txt3)

	var aa=this.parentNode.parentNode;
	table.removeChild(aa)
		
	}
	
	
	
}



























</script>






</html>
