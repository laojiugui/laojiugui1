<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{font-size: 14px; padding:0; margin:0;}
.main{
	position: relative;
	margin: 20px auto;
	border: 1px solid steelblue;
	width: 430px;
	height: 400px;
}
.msgInput{
	display: block;
	width: 406px;
	height: 60px;
	margin: 10px auto;
	
}
.sendbtn{
	position: absolute;
	width: 100px;
	height: 29px;
	bottom: 5px;
	right: 10px;
}
.content{
	list-style: none;
	width: 410px;
	height: 280px;
	margin: 5px auto;
	border: 1px dotted #D1D3D6;
	overflow-y: scroll;
}
.msgContent{
	width:auto;
	max-width: 250px;
	height: auto;
	word-break: break-all;
	margin: 5px;
	padding: 3px;
	border-radius: 5px;
}

.content .left{
	float: left;
	text-align: left;
	background-color: lightgrey;
}
.content .right{
	float: right;
	text-align: right;
	background-color: yellowgreen;
}


</style>
<script type="text/javascript" src="js/common.js" ></script>
<script type="text/javascript">
	
</script>
</head>
<body>
<div id="regForm">
	<p>姓名：<input type="text" /></p>
	<p>性别： <span>男</span><input type="radio" name="sex" /><span>女</span><input type="radio" name="sex"/><span>不详</span><input type="radio" name="sex"/></p>
	
	<p>年龄：<input type="text" /></p>
	<p>爱好：<input type="text" /></p>
	<p>学历：<select>
		<option value="-1">请选择</option>
		<option value="0">小学</option>
		<option value="1">初中</option>
		<option value="2">高中</option>
		<option value="3">大专</option>
		<option value="4">本科</option>
		<option value="5">硕士</option>
		<option value="6">博士</option>
		<option value="7">博士后</option>
		<option value="8">烈士</option>
	</select></p>
	<p>专业：<input type="text" /></p>
	<p>简介：<textarea></textarea></p>
	<p><button>添加</button></p>
</div>
	<table id="data" border="1">
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>爱好</th>
			<th>学历</th>
			<th>专业</th>
			<th>简介</th>
		</tr>
	</table>
</body>
<script>
	var div = document.getElementById("regForm");
	var btn = div.getElementsByTagName("button")[0];
	var tab = document.getElementById("data");
	btn.onclick = function(){
		var username = div.getElementsByTagName("input")[0].value;
		var sexall = document.getElementsByName("sex");
		var eduall = document.getElementsByTagName("option");
		var sex;
		for(var i=0; i<sexall.length; i++) {
			if(sexall[i].checked){
				sex = sexall[i].previousSibling.innerHTML;
			}
		}
		var age = div.getElementsByTagName("input")[4].value;
		var intrest = div.getElementsByTagName("input")[5].value;
		
		var edu;
		for(var j=0; j<eduall.length; j++) {
			if(eduall[j].selected) {
				edu = eduall[j].innerHTML;
			}
		}

		var pro = div.getElementsByTagName("input")[6].value;
		var intro = div.getElementsByTagName("textarea")[0].value;
		
		var tr = document.createElement("tr");
		var td01 = document.createElement("td");
		td01.innerHTML = username;
		var td02 = document.createElement("td");
		td02.innerHTML = sex;
		var td03 = document.createElement("td");
		td03.innerHTML = age;
		var td04 = document.createElement("td");
		td04.innerHTML = intrest;
		var td05 = document.createElement("td");
		td05.innerHTML = edu;
		var td06 = document.createElement("td");
		td06.innerHTML = pro;
		var td07 = document.createElement("td");
		td07.innerHTML = intro;
		
		tr.appendChild(td01);
		tr.appendChild(td02);
		tr.appendChild(td03);
		tr.appendChild(td04);
		tr.appendChild(td05);
		tr.appendChild(td06);
		tr.appendChild(td07);
		tab.children[0].appendChild(tr);
	}
</script>
</html>
