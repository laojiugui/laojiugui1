<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示鼠标位置</title>
</head>
<body style="height:2000px">
	<div id="d1" style="width:200px; height:200px; background: green; position: absolute; left: 300px;"></div>
	<a href="javascript:;" style="position:fixed;bottom:20px;">我是超链接</a>
	<!-- <a href="#" style="position:fixed;bottom:20px;">我是超链接</a> -->
	<script>
		var box=document.getElementsByTagName('div')[0];
		box.onmousemove=function(e){
			var e=window.event||e;
			box.innerHTML="鼠标坐标："+e.clientX+"===="+e.clientY+"<br>屏幕坐标："+e.screenX+"====="+e.screenY+"<br>偏移事件源"+e.offsetX+"===="+e.offsetY;


			//偏离事件源的偏移量 offsetX  offsetY
		}

	</script>
</body>
</html>
