<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{font-size: 14px; padding:0; margin:0;}
.main{
	position: relative;
	margin: 20px auto;
	border: 1px solid steelblue;
	width: 430px;
	height: 400px;
}
.msgInput{
	display: block;
	width: 406px;
	height: 60px;
	margin: 10px auto;
	
}
.sendbtn{
	position: absolute;
	width: 100px;
	height: 29px;
	bottom: 5px;
	right: 10px;
}
.content{
	list-style: none;
	width: 410px;
	height: 280px;
	margin: 5px auto;
	border: 1px dotted #D1D3D6;
	overflow-y: scroll;
}
.msgContent{
	width:auto;
	max-width: 250px;
	height: auto;
	word-break: break-all;
	margin: 5px;
	padding: 3px;
	border-radius: 5px;
}

.content .left{
	float: left;
	text-align: left;
	background-color: lightgrey;
}
.content .right{
	float: right;
	text-align: right;
	background-color: yellowgreen;
}


</style>
<script type="text/javascript">
	//事件对象的属性  clientX  offsetX   screenX   button  keyCode(which)  
	//事件对象方法  阻止冒泡  阻止默认行为 
	//事件对象兼容     var e=e||window.event
	//e.stopPropagation()      e.cancelBubble=true
	//e.preventDefault()      e.returnValue=false
	window.onload=function(){
		var content=document.getElementById('content');
		var msg_input=document.getElementById('msg_input');
		var sendbtn=document.getElementById('sendbtn');
		sendbtn.onclick=function(){
			var msg=msg_input.value;
			var li=document.createElement('li');
			li.className="msgContent right";
			li.innerHTML=msg;
			// <li>msg</li>
			var div=document.createElement('div');
			div.style.clear="both";
			content.appendChild(div);
			content.appendChild(li);
			msg_input.value='';
			li.scrollIntoView();
		}
		msg_input.onkeydown=function(e){
			var e=window.event||e;
			if(e.keyCode==13){
				sendbtn.onclick();
			}else if(e.keyCode==13&&e.ctrlKey){
				sendbtn.onclick();
			}
		}
	}
</script>
</head>
<body>
	<div id="main" class="main">
		<ul id="content" class="content">
			<li class="msgContent left">hello?</li>
			<div style="clear: both;"></div>
			<li class="msgContent left">hello</li>
			<div style="clear: both;"></div>
			<li class="msgContent right">hi</li>
			<div style="clear: both;"></div>
			<li class="msgContent left">hehe</li>
			<div style="clear: both;"></div>
			<li class="msgContent left">goodbye</li>
			<div style="clear: both;"></div>
			<li class="msgContent right">。。。。</li>
			<div style="clear: both;"></div>
			<li class="msgContent right">sdfasdsadfassdfsdfsdfdsfsdfsdfsdfdfasdffasdfasfdasd fasd fasd fasdfasdfasdf</li></ul>
		<textarea id="msg_input" class="msgInput"></textarea>
		<button id="sendbtn" class="sendbtn">发送</button>
	</div>

</body>
</html>
