	<script>
	//获取鼠标的坐标  clientX  clientY
	//属性  button 
	 // 事件对象兼容
		//alert(ev.button);

		//普通浏览器  0 左键   1 滚轮   2 右键

		//IE浏览器  1 左键   4 滚轮   2 右键
	document.onmousedown=function(eve){
		var eves=window.event||eve;
		var isIE;
		if(!eve){
			isIE=true;
		}
		//alert(isIE)
		if(eves.button==0||(isIE && eves.button==1)){
			document.body.innerHTML="你点的是左键";
		}else if(eves.button==1||(isIE&&eves.button==4)){
			document.body.innerHTML="你点的是滚轮";
		}else if(eves.button==2){
			document.body.innerHTML="你点的是右键";
		}
	}
