			//     screenX  屏幕左上角
			//     offsetX  事件源的左上角
			//     keyCode  /  which(IE不支持)
			
			//     target  /srcElement  返回目标元素   你点什么就是什么
			
			//方法  函数
			//事件类型    冒泡和捕获  
			// 冒泡   从子元素到父元素

			//阻止浏览器行为      事件对象.preventDefault()   事件对象.returnValue=false;
			//return  false  阻止冒泡  阻止浏览器的默认行为
			
			//阻止右键菜单     oncontextmenu
