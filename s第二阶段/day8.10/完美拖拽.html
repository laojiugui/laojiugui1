<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    body {
        height:2000px;
    }
    
    body,
    div,
    h2,
    p {
        margin: 0;
        padding: 0;
    }
    
    body {
        color: #fff;
        background: #000;
        font: 12px/2 Arial;
    }
    
    p {
        padding: 0 10px;
        margin-top: 10px;
    }
    
    span {
        color: #ff0;
        padding-left: 5px;
    }
    
    #box {
        position: absolute;
        width: 300px;
        height: 150px;
        background: #333;
        border: 2px solid #ccc;
        top: 50%;
        left: 50%;
        /*margin: -75px 0 0 -150px;*/
    }
    
    #box h2 {
        height: 25px;
        cursor: move;
        background: #222;
        border-bottom: 2px solid #ccc;
        text-align: right;
        padding: 0 10px;
    }
    
    #box h2 a {
        color: #fff;
        font: 12px/25px Arial;
        text-decoration: none;
        outline: none;
    }
	</style>
	<script>

			思路：
				1）拖拽效果
					<1>给元素#box定位（absolute,relative,fixed）
					<2>拖拽原理
						1.给#box绑定onmousedown,并记录按下的光标位置（offsetLeft,offsetTop），然后给document绑定onmousemove事件
							在onmousemove事件内不断改变#box的top,left值
							left = e.clicentX - offsetLeft + 'px';
							top = e.clientY - offsetTop + 'px';
						2.鼠标松开时清除document的onmousemove事件
				2）回放效果
					<1>在拖拽过程中记录移动过的每一个坐标在数组pos里
					<2>点击回放
						点击a标签时，#box窗口按原路径返回原来的位置
							遍历pos,不断改变#box的top,left值
					<3>回放完成后清空数组pos
		 */

		}
	</script>
</head>
<body>
	<div id="box">
        <h2><a href="#">点击回放拖动轨迹</a></h2>
        <p><strong>Drag:</strong><span>false</span></p>
        <p><strong>offsetTop:</strong><span>231</span></p>
        <p><strong>offsetLeft:</strong><span>533</span></p>
    </div>
</body>
</html>
