<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
birde{position:absolute;left:10px;top:0;}
.d-right{transform:rotateY(180deg);}
</style>
</head>
<body>
<img src="bird.jpg" id="birde" style="position:relative;left:10px;top:10px;">




<script>
var bird=document.getElementById("birde")

document.onkeydown=function(e){
	var even=window.event||e
	var startp=bird.style.left;
	var startp1=bird.style.top;
	
	if(e.keyCode==37){
		bird.className=""
		bird.style.left=parseInt(startp)-10+"px"
	}else if(e.keyCode==38){
		
		bird.style.top=parseInt(startp1)-10+"px"
	}else if(e.keyCode==39){
		bird.className="d-right"
		bird.style.left=parseInt(startp)+10+"px"
	}	
	else if(e.keyCode==40){
		bird.style.top=parseInt(startp1)+10+"px"
	}
}

</script>
</body>
</html>
