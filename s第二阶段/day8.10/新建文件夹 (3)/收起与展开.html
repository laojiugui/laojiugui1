<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style>
p { border:10px solid #ccc; background:#FFC; width:400px; padding:20px; font-size:16px; font-family:微软雅黑; margin:40px auto 0; }
</style>

<script>
window.onload=function(){
	var oP=document.getElementsByTagName('p')[0];
	var oSpan=oP.getElementsByTagName('span')[0];
	var oA=oP.getElementsByTagName('a')[0];
	var str=oSpan.innerHTML;
	var onOff=true;  //开关思想
	oA.onclick=function(){
		if(onOff){
			oSpan.innerHTML=str.substring(0,18);
			oA.innerHTML=">>展开";
		}else{
			oSpan.innerHTML=str;
			oA.innerHTML=">>收缩";
		}
		onOff=!onOff;	//取反
	}

}


</script>

</head>

<body>

<p><span>千锋教育是一支独具特色的IT培训团队，千锋反对传统IT教育枯燥乏味的教学模式，千锋提供一种全新的快乐学习方法！<br />2013年底，千锋教育最新推出“远程培训”服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升</span>……<a href="javascript:;">>>收缩</a></p>

</body>
</html>
