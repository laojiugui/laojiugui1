<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动</title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;text-decoration: none;}
			#box{
				width: 600px;height: 200px;margin: 200px auto;border: 1px solid green;position: relative;overflow: hidden;
			}
			#box ul{
				width: 800px;height:200px;position: absolute;left: 0;top: 0;
			}
			#box ul li{
				float: left;width:200px;height: 200px;
			}
			img{width: 200px;height:200px;}
			a{
				position: absolute;
				top:306px;
			}
			#left{
				left:300px;
			}
			#right{
				right:300px;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;" id="left">向左走</a>
		<div id="box">
			<ul id="ul1">
				<li><img src="img/1.jpeg" alt="" /></li>
				<li><img src="img/2.jpg" alt="" /></li>
				<li><img src="img/3.jpg" alt="" /></li>
				<li><img src="img/4.JPG" alt="" /></li>
			</ul>
		</div>
		<a href="javascript:;" id="right">向右走</a>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById('box');
				var oUl=document.getElementById('ul1');
				var aLi=oUl.getElementsByTagName('li');
				var oLeft=document.getElementsByTagName('a')[0];
				var oRight=document.getElementsByTagName('a')[1];
				//对象.offsetWidth   padding+border+width
				//alert(aLi[0].offsetWidth);
				oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;		
				oUl.style.width=(aLi[0].offsetWidth*aLi.length)+'px';
				
				var speed=2;
				
				var timer=setInterval(move,30);  //默认向右走
				
				function move(){
					if(oUl.offsetLeft<-oUl.offsetWidth/2){
						oUl.style.left=0;
					}
					if(oUl.offsetLeft>0){
						oUl.style.left=-oUl.offsetWidth/2+'px';
					}
					oUl.style.left=oUl.offsetLeft+speed+'px';
				}
				
				
				oLeft.onclick=function(){
					speed=-2;
				}
				oRight.onclick=function(){
					speed=2;
				}
				
				oDiv.onmouseover=function(){
					clearInterval(timer);
				}
				oDiv.onmouseout=function(){
					timer=setInterval(move,30);
				}
				
			}
		</script>
	</body>
</html>
