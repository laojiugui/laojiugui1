<script>
var oDiv=document.getElementsByTagName("div"),
    oImg=document.getElementsByTagName("img"),
    oLeft=document.getElementById("left"),
    oRight=document.getElementById("right"),
    oUl=document.getElementById("list");

    oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
    oUl.style.width=oUl.offsetWidth*2+"px";
var isSpeed=-600,
     timer=null;
timer=setInterval(move,1000);

oDiv[0].onmouseenter=function(){
    clearInterval(timer);

    oLeft.style.display="block";
    oRight.style.display="block";
};
oDiv[0].onmouseleave=function(){
    timer=setInterval(move,1000);

    oLeft.style.display="none";
    oRight.style.display="none";
};
function move(){
    if(oUl.offsetLeft+isSpeed<-oUl.offsetWidth/2){
        oUl.style.left=0;
    }else if(oUl.offsetLeft+isSpeed>0){
        oUl.style.left=-oUl.offsetWidth/2;
    }
    oUl.style.left=oUl.offsetLeft+isSpeed+"px";
}



oLeft.onclick=function(){

    move();

};
oRight.onclick=function(){

};



oDiv[1].onmouseenter=function(){
    oDiv[1].style.background="red"
    oUl.style.left=0;
};

    oDiv[2].style.background="red";
    oUl.style.left=-600+"px";
};

oDiv[5].onmouseenter=function(){

};
oDiv[6].onmouseenter=function(){
