<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吸顶菜单</title>
    <style>
        *{
            margin:0;

        }
        #box{
            margin:0 auto;
            background:red;
            width:100%;
            height:100px;
            position:fixed;
            top:0;

            opacity:0.7;
            filter:alpha(opacity=70);

        }
        form{
            text-align:center;
            line-height:100px;
        }

    </style>

</head>
<body style="height:3000px">
<div id="box">
    <form name="form" method="post" action="">
        <input style="width:500px;height:30px;" type="text" placeholder="都市牛仔,小帅气" >
        <input style="height:30px;border:0;" type="button" value="搜索">
    </form>

</div>
<script>
var oBox=document.getElementById("box");
window.onscroll=function() {
    var sTop=document.documentElement.scrollTop||document.body.scrollTop;
    if (sTop > 500) {
        oBox.style.display = "block";
    } else {
        oBox.style.display = "none";
    }
}
</script>
</body>
</html>
