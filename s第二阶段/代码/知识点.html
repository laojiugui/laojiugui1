	//alert(aa.style.width)

	//获取属性的方法 getAttribute()   //传一个参数  要获取的属性名

	//获取属性的方法 setAttribute()   //传两个参数   第一个属性  第二个是值    既可以是自定义属性 也可以是原来就有的属性

	//删除属性 removeAttribtute()  //传一个属性  要删掉的属性名




	//兼容  获取非行间样式
		function getStyle(obj,style){
			if(obj.currentStyle){  //IE8以下（包含IE8）
				return obj.currentStyle[style];
			}else{
				return window.getComputedStyle(obj,false)[style];//标准写法
			}
		}
