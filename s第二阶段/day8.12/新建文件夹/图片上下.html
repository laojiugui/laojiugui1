<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>流星蝴蝶剑</title>
</head>
<style>
*{margin:0;padding:0;}
#box{width:200px;height:600px;position:relative;border:1px solid green;overflow:hidden}
ul{width:200px;height:800px;position:absolute;left:0;top:0;}
li{float:left;}
img{width:200px;height:200px;float:left;}
</style>
<body>
<input type="button" value="向上">
<div id="box">
	<ul id="list">
		<li><img src="img/1.jpeg"/></li>
		<li><img src="img/2.jpg"/></li>
		<li><img src="img/3.jpg"/></li>
		<li><img src="img/4.JPG"/></li>
	</ul>
</div>
<input type="button" value="向下">
<script>
var box=document.getElementById("box")
var oul=document.getElementById("list")
var oli=document.getElementsByTagName("li")
var speed=2;
var input=document.getElementsByTagName("input")
oul.innerHTML=oul.innerHTML+oul.innerHTML;
oul.style.height=(oli[0].offsetHeight*oli.length)+"px"
var timer=setInterval(move,1)
function move(){
	if(oul.offsetTop<-oul.offsetHeight/2){	
		oul.style.top=0
	}
	if(oul.offsetTop>0){
		oul.style.top=-oul.offsetHeight/2+"px"
	}
	oul.style.top=oul.offsetTop+speed+"px"
}
input[0].onclick=function(){
	speed=-2
}
input[1].onclick=function(){
	speed=2
}
box.onmouseover=function(){
	clearInterval(timer)
}
box.onmouseout=function(){
	timer=setInterval(move,1)
}

</script>
</body>
</html>
