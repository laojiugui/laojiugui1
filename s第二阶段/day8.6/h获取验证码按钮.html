<script>                 //创建一个自由获取验证码的按钮
	var countdown=3;          //设置一个变量
	function settime(val) {            //创建一个settime的函数
		if (countdown == 0) {             //设置条件变量
			val.removeAttribute("disabled");       //给按钮删除禁用属性disabled
			val.value="免费获取验证码";            //重新设置里面的内容
			countdown = 3;                 //重新给变量赋值
		} else { 
			val.setAttribute("disabled", true);       //给其重新赋值新的属性和属性值
			val.value="重新发送(" + countdown + ")";        //改变其中的内容
			countdown--;                                      //变量随其数值越来越少
		} 
		setTimeout(function() {                         //设置一个定时器变量
			settime(val) 
		},1000)                     //每一秒运行一次
	}
