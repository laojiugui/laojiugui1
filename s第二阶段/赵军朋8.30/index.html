<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上课案例</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        input{
            width:80px;
            height:50px;
            font-size:15px;
            background:#ccc;
            border-radius:5px;
            border:0;
            outline: none;
            cursor: pointer;
        }
        #box{
            position:absolute;
            left:0;
            top:80px;
            width:300px;
            height:300px;
            background:red;
        }
        ul{
            margin:320px auto 0;
        }
        ul, ul > li, img{width:600px;height:300px;}
        ul > li{position:absolute;list-style: none;
            border:#ccc solid 1px;border-radius: 8px;display:none;}
        img{border:#ccc solid 1px;border-radius: 8px;}
        ul > li.first{display: block;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
           $("#btn1").click(function(){        //显示效果
               $("#box").show(500);
           });
            $("#btn2").click(function(){         //隐藏效果
                $("#box").hide(500);
            });
            $("#btn3").click(function(){       //透明度隐藏
                $("#box").fadeOut(500);
            });
            $("#btn4").click(function(){        //透明度显示
                $("#box").fadeIn(500);
            });
            $("#btn5").click(function(){        //卷帘向下
                $("#box").slideDown(500);
            });
            $("#btn6").click(function(){        //卷帘向上
                $("#box").slideUp(500);
            });
            $("#btn7").click(function(){     //透明度设定一定值
                $("#box").fadeTo(500,0.3);
            });
            $("#btn8").click(function(){
                $("#box").fadeTo(500,1);
            });
            $("#btn9").click(function(){        //自定义效果切换
                $("#box").animate({left:300,width:100},1000).animate({top:320},1000)
                        .animate({left:0},1000).animate({top:80,width:300},1000);
            });
            $("#btn10").click(function(){    //效果切换
                $("#box").toggle(1000);
            });
            $("#btn11").click(function(){      //透明度效果切换
                $("#box").fadeToggle(1000);
            });
            $("#btn12").click(function(){     //卷帘效果切换
                $("#box").slideToggle(1000);
            });

            //轮播图效果
            /*var iIndex=0;    //设置下标为0的初始位置
            setInterval(function(){         //创建自动轮播函数
               iIndex++;
                if(iIndex>=$("li").size()){       //设置下标的临界条件
                    iIndex=0;
                }
                move(iIndex);          //调用透明度改变的函数
            },1000);

            function move(i){              //创建透明度改变函数
                $("li").fadeOut(500);
                $("li").eq(i).fadeIn(500);
            }*/

            //轮播图的另一种做法

            var iIndex=$("li:visible").index();
            setInterval(function(){
                iIndex++;
                if(iIndex>=$("li").size()){
                    iIndex=0;
                }
                $("li").fadeOut(500);
                $("li").eq(iIndex).fadeIn(500);
            },2000);

            //选项卡的做法


        });

    </script>
</head>
<body>
<input type="button" value="显示" id="btn1">
<input type="button" value="隐藏" id="btn2">
<input type="button" value="透明度隐藏" id="btn3">
<input type="button" value="透明度显示" id="btn4">
<input type="button" value="窗帘显示" id="btn5">
<input type="button" value="窗帘隐藏" id="btn6">
<input type="button" value="透明到一定值" id="btn7">
<input type="button" value="透明返回一定值" id="btn8">
<input type="button" value="自定义动画" id="btn9">
<input type="button" value="特效动画" id="btn10">
<input type="button" value="特效动画1" id="btn11">
<input type="button" value="特效动画2" id="btn12">
<div id="box"></div><br><br>

<ul>
    <li class="first"><img src="img/1.jpg"></li>
    <li><img src="img/2.jpg"></li>
    <li><img src="img/3.jpg"></li>
</ul>





</body>
</html>
