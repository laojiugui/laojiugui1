	//过滤敏感字符
	
	var oTxt1=document.getElementById("txt");
	var oBtn2=document.getElementById("btn1");
	console.log(oBtn2);
	var oLists=document.getElementById("list");
	var mingan="你妹,你大爷,fuck";
		mingan=mingan.split(",");
	oBtn2.onclick=function(){

		var wenzi=oTxt1.value;
		for(var i=0;i<mingan.length;i++){
			var reg=new RegExp(mingan[i],'gi');  //g 全局    i 忽略大小写   声明了一个正则对象
			wenzi=wenzi.replace(reg,"**");
