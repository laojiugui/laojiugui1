//随机生成验证码
var tui=document.getElementById("tui")   
var box=document.getElementById("box")

tui.onclick=function(){    
	var arr=[]    //建立空数组
	while(arr.length<4){           //限制数组长度
		var n=parseInt(Math.random()*75+48);        //设置ascii码变量
		if((n>=48&&n<=57)||(n>=65&&n<=90)||(n>=97&&n<=122)){     //设置变量条件
			arr.push(String.fromCharCode(n));            //把ascii码转成数组
		}	
	}
	box.innerHTML=arr.join("");  // arr.join是去除数组里面逗号

}
