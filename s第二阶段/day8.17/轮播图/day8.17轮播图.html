<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        #box{
            position: relative;
            margin:0 auto;
            width:730px;
            height:454px;
        }
        #box img{
            position:absolute;
            vertical-align: bottom;
        }
        #flash-btn{
            position:absolute;
            bottom:10px;
            left:0;
            right:0;
            text-align:center;
        }
        #flash-btn a{
            display:inline-block;
            margin-right:10px;
            width:18px;
            height:18px;
            border-radius: 50%;
            text-align:center;
            line-height:18px;
            color:#fff;
            text-decoration: none;
            background:#333333;
            font-size:12px;
        }
        #flash-btn .active{
            background:#900;
        }
      #direction-btn a{
          position:absolute;
          top:50%;
          margin-top:-31px;
          text-decoration: none;
          width:28px;
          height:62px;
          background:rgba(0,0,0,.2);
          text-align:center;
          line-height:62px;
          font-size:24px;
          color:#fff;


      }
      #right-btn{
          right:0;
      }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><a href="#"><img src="images/jd_1.jpg"></a></li>
        <li><a href="#"><img src="images/jd_2.jpg"></a></li>
        <li><a href="#"><img src="images/jd_3.jpg"></a></li>
        <li><a href="#"><img src="images/jd_4.jpg"></a></li>
        <li><a href="#"><img src="images/jd_5.jpg"></a></li>
        <li><a href="#"><img src="images/jd_6.jpg"></a></li>
    </ul>
    <div id="flash-btn"><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">6</a>
    </div>
    <div id="direction-btn">
        <a href="#" id="left-btn"><</a>
        <a href="#" id="right-btn">></a>
    </div>
</div>
</body>
</html>
