<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
span{display:inline-block;margin:10px;padding:10px;background:red;}
table{border-collapse:collapse;}
td{border:1px solid red;padding:10px;margin:10px;}
</style>
</head>

<body>
<div id="box"></div>
<div id="box1"></div>
<div id="jishu"></div>
<div id="sen"></div>
<div id="beishu"></div>
<div id="wuge"></div>
<div id="gui"></div>
<div id="jiecheng"></div>
<div id="gongzi"></div>
<div id="gongzio"></div>
<div id="sum1"></div>

<input type="button" value="2000-2016年所有闰年" onclick="year()" />
<input type="button" value="九九乘法表" onclick="jiujiu()" />

<input id=str type="text" value="" />行+
<input id=str1 type="text" value="" />列
<input type="button" value="生成" onclick="table(hang,lie)"/>

<input type="button" value="1-100所有奇数的和" onclick="jishu()" />
<input type="button" value="100以内被7整除的数" onclick="sen()" />
<input type="button" value="100-200以内被7或3整除的数" onclick="num5()" />
<input type="button" value="20-80以内被3整除的数" onclick="wuge()" />
<input type="button" value="操场有鬼" onclick="gui()" />
<input type="button" value="10的阶乘" onclick="jiecheng()" />
<input type="button" value="小王10年总共的钱" onclick="gongzi()" />
<input type="button" value="小王第10年的钱" onclick="gongzio()" />
<input type="button" value="求和" onclick="sum1()" />
<script>
//封装函数闰年显示

function year(){
	var box=document.getElementById("box")
	for(var year=2000;year<=2016;year++){
		if(year%4==0&&year%100!=0||year%400==0){			
		box.innerHTML+=("<span>"+year+"</span>")
		}	
	}
}

//九九乘法表

function jiujiu(){

	var Box=document.getElementById("box1")
	for(var i=1;i<=9;i++){
		for(var f=1;f<=i;f++){
			Box.innerHTML+="<span>"+(i+"&times"+f+"="+i*f)+"</span>"
		
		}
		Box.innerHTML+=("<br>")
	}
}



//表格自动生成

var hang=document.getElementById("str")
var lie=document.getElementById("str1")
console.log(hang)
function table(hang,lie){
	
	
	//var row=row||8
	var	row=Number(hang.value);
	//var col=col||8
	var	col=Number(lie.value);
	str="<table>"
	for(var t=1;t<=row;t++){
		str+="<tr>"
		for(var a=1;a<=col;a++){			
			str+="<td>哈哈</td>"
		}	
		str+="</tr>"
	}
	str+="</table>"
	//return str;

}document.write(table)




//1-100所有奇数的和!
function jishu(){
	var jishu=document.getElementById("jishu")
	var sum=0
	for(var num=1;num<=100;num+=2){

		sum+=num


	}jishu.innerHTML="<span>"+sum+"</span>"

}

//打印100以内7的倍数
function sen(){
var wa=document.getElementById("sen")
for(var sen=1;sen<=100;sen++){
	if(sen%7==0){
	
		wa.innerHTML+="<span>"+sen+"</span>"
	}
}
}

//100-200之间能被7或者3整除的数
function num5(){
	var num5=document.getElementById("beishu")
	var luanma=0;
	for(var luan=100;luan<=200;luan++){
		if(luan%3==0||luan%7==0){			
			if(luanma%5==0){					
				num5.innerHTML+=("<br>")				
			}
			luanma++;
			num5.innerHTML+="<span>"+luan+"</span>"
		}	
	}
}

//20-80能被3整除的数,5个一行
function wuge(){
	var liuge=document.getElementById("wuge")
	var yihang=0
	for(var wuge=20;wuge<=80;wuge++){
	
		if(wuge%3==0){
			if(yihang%5==0){
				liuge.innerHTML+=("<br>")
			}
		yihang++;
		liuge.innerHTML+="<span>"+wuge+"</span>"
		}	
	}
}

//操场有鬼
function gui(){
	var gui=document.getElementById("gui")
	for(var top=100;top<=200;top++){
		if(top%3==1&&top%4==2&&top%5==3){
			gui.innerHTML+="<span>"+top+"</span>"
		}
	}

}

//10的阶乘!!
function jiecheng(){
	var jie=document.getElementById("jiecheng")
	var jiecheng=1;
	for(var shi=10;shi>=1;shi--){
		jiecheng*=shi

	}jie.innerHTML+="<span>"+jiecheng+"</span>"
}

//小王的工资
function gongzi(){
var qian=document.getElementById("gongzi")
var gongzi=10000;
var nianxian=gongzi*12
for(var gong=1;gong<10;gong++){
	gongzi+=gongzi*0.1
	nianxian+=gongzi*12

}
 qian.innerHTML="<span>"+nianxian+"</span>"
}
function gongzio(){
var qiano=document.getElementById("gongzi")
var gongzio=10000;
var nianxiano=gongzi*12
for(var gongo=1;gongo<10;gongo++){
	gongzio+=gongzio*0.1

}
 qiano.innerHTML="<span>"+gongzio+"</span>"
}

//1-1/2+1/3-1/4+...-1/100的和
function sum1(){
	var qiuhe=document.getElementById("sum1")
	var sum1=0

	for(var i=1;i<=100;i++){
		if(i%2==0){
			sum1-=1/i
		}else{
			sum1+=1/i
		}
	}qiuhe.innerHTML="<span>"+sum1+"</span>"
}

//

</script>

</body>
</html>
