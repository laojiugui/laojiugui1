	var len=arr.length;
	for(var i=1;i<=len-1;i++){
		for(var j=0;j<len-i;j++){
			if(arr[j]>arr[j+1]){
				var temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;	
			}
