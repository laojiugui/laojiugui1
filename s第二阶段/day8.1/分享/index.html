var h=0,m=0,s=0,ss=1;
function second(){
		if((ss%100)==0){
			s+=1;ss=1;
		}if(s>0&&(s%60==0)){
			m+=1;s=0;
		}if(m>0&&(m%60==0)){
			h+=1;m=0;	
		}	
	document.getElementById("showtime").value=h+"时"+m+"分"+s+"秒"
	ss+=1
}
var se;
function startclock(){
	se=setInterval("second()",1)		
}
function pauseclock(){
	clearInterval(se);
}
function stopclock(){
	clearInterval(se);
	ss=1;
	m=h=s=0;	
}
