<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>date对象</title>  
</head>
<body>
	<input type="button" value="开启" id="btn1">
	<input type="button" value="清除" id="btn2">
<script>
	var myTime=new Date();  //获取当前系统时间
	console.log(myTime);
	var newTime=new Date(2016,7,9,12,12,12);  //设置新的时间  月的时候一定要减一
	console.log(newTime);
	
	var year=myTime.getFullYear();   //返回一个四位数年份
	console.log(year);
	
	var month=myTime.getMonth()+1;   //返回0~11的数字
	console.log(month);
	
	var date=myTime.getDate();   //返回1~31的数字
	console.log(date); 
	
	var hours=myTime.getHours();  //获取小时  0~23
	console.log(hours);
	
	var minutes=myTime.getMinutes();  //获取分钟  0~59
	console.log(minutes);
	
	var seconds=myTime.getSeconds();  //获取秒  0~59
	console.log(seconds);
	
	var day=myTime.getDay();  //获取星期  0~6
	console.log(day);
	var week="";
	//console.log(day);
	switch(day){
		case 0:week="星期日";break;
		case 1:week="星期一";break;
		case 2:week="星期二";break;
		case 3:week="星期三";break;
		case 4:week="星期四";break;
		case 5:week="星期五";break;
		case 6:week="星期六";break;
		default:break;
	}
	console.log(week);
	var str="";
	str=year+"年"+month+"月"+date+"日"+toTwo(hours)+":"+toTwo(minutes)+":"+toTwo(seconds)+" "+week;
	//document.body.innerHTML=str;
	
	
	
	//January    February   March   April  May  June  July  August  Septemper  October November December
	
	function toTwo(n){
		/*if(n<=9){
			return "0"+n;
		}else{
			return ""+n;
		}*/
		return n<=9?"0"+n:""+n;
	}
	var btn1=document.getElementById("btn1");
	//console.log(btn1)
	var btn2=document.getElementById("btn2");
	//console.log(btn2)
	var timer=null;
	btn1.onclick=function(){
		//alert(1)
		timer=setInterval(function(){
			alert("我是坏人");
		},3000);
	}
	
	btn2.onclick=function(){
		//alert(2)
		clearInterval(timer);
	}
	//setInterval(匿名函数,时间ms)
	//开启定时器  每隔一段时间执行一次
	
	//clearInterval()
	
	
	//null   undefined  ""   []   
</script>
</body>
</html>
