<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>date对象</title>  
</head>
<body>
<script>
	function fnTime(){
		var myTime=new Date();  //获取当前系统时间
		
		var year=myTime.getFullYear();   //返回一个四位数年份
		
		var month=myTime.getMonth()+1;   //返回0~11的数字

		var date=myTime.getDate();   //返回1~31的数字
		
		var hours=myTime.getHours();  //获取小时  0~23

		var minutes=myTime.getMinutes();  //获取分钟  0~59

		var seconds=myTime.getSeconds();  //获取秒  0~59
		
		var day=myTime.getDay();  //获取星期  0~6
		
		var week="";

		switch(day){
			case 0:week="星期日";break;
			case 1:week="星期一";break;
			case 2:week="星期二";break;
			case 3:week="星期三";break;
			case 4:week="星期四";break;
			case 5:week="星期五";break;
			case 6:week="星期六";break;
			default:break;
		}
		var str="";
		str=year+"年"+month+"月"+date+"日"+toTwo(hours)+":"+toTwo(minutes)+":"+toTwo(seconds)+" "+week;
		document.body.innerHTML=str;
	}
	fnTime();
	function toTwo(n){
		return n<=9?"0"+n:""+n;
	}
	setInterval(function(){
		fnTime();
	},1000)
	setInterval(fnTime,1000)
</script>
</body>
</html>
