<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数码时钟</title>  
</head>
<body>
	<img src="img/0.JPG" class="pic">
	<img src="img/0.JPG" class="pic">
	<img src="img/colon.JPG">
	<img src="img/0.JPG" class="pic">
	<img src="img/0.JPG" class="pic">
	<img src="img/colon.JPG">
	<img src="img/0.JPG" class="pic">
	<img src="img/0.JPG" class="pic">
	<p id="time"></p>
<script>
	var time=document.getElementById("time");
	console.log(time);
	var pics=document.getElementsByClassName("pic");
	console.log(pics)
	function fnTime(){
		var date=new Date();
		var hours=date.getHours();
		var minutes=date.getMinutes();
		var seconds=date.getSeconds();
		var str="";
		str=toTwo(hours)+toTwo(minutes)+toTwo(seconds);
		time.innerHTML=str;
		for(var i=0;i<str.length;i++){
			pics[i].src="img/"+str.charAt(i)+".JPG";
		}
	}
	fnTime();
	setInterval(fnTime,1000);
	function toTwo(n){
		return n<=9?"0"+n:""+n;
	}
	
</script>
</body>
</html>
