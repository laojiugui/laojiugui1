//给任意一串字母,判断其大小写各出来多少次
var str="dfdsfdfGFGFJKkjhjGfghjgjhGHFGJHh"   //建立数组
var btn2=document.getElementById("btn2")       //与按钮链接
var box=document.getElementById("box")         //与div链接
var big=0;                                   //用来储存大写字母
var small=0;                                  //用来储存小写字母
btn2.onclick=function(){                    //创建点击事件匿名函数
for(var i=0;i<str.length;i++){              //取出该数组元素下的光标
	var arr1=str.charCodeAt(i)                 //把下标对应的元素转换成ascii码值
	if(arr1>=65&&arr1<=90){                  //在ascii码之间筛选大小写
		big++                                 //储存大写的变量
	}else if(arr1>=97&&arr1<=122){            // 在ascii码之间筛选大小写
		small++                                      //储存小写字母
	}
}box.innerHTML="小写"+small+"       大写"+big               //把得到的结果推到div中

}

			}

	}sum();                           //调用函数
}
