	//6.?生成13位条形码(6K)
	//Ean-13码规则：第十三位数字是前十二位数字经过计算得到的校验码。
	//例如：690123456789
	//第三位计算其校验码的过程为：
	//@前十二位的奇数位和6+0+2+4+6+8=26
	//@前十二位的偶数位和9+1+3+5+7+9=34
	//@将奇数和与偶数和的三倍相加26+34*3=128
	//@取结果的个位数：128的个位数为8
	//@用10减去这个个位数10-8=2
	//所以校验码为2（注：如果取结果的个位数为0，那么校验码不是（10-0=10），而是0）实现方法ean13（）计算验证码，输入12位条码，返回带验证码的条码。
	//例如：输入：692223361219输出：6922233612192
		var oBtn2=document.getElementById("btn2");
		var oNum1=document.getElementById("num1");
		var arr=[];  
		
		oBtn2.onclick=function(){
			var _num=oNum1.value;
			arr=_num.split("");  //arr=['1','4','5']
			//arr.push(_num);
			
			if(_num.length!=12){
				alert("请输入12位数");
			}else{
				var result1=0,result2=0;
				for(var i=0;i<arr.length;i++){
					if(i%2==0){
						result1+=arr[i];
					}else{
						result2+=arr[i];
					}
				}	
				var iNum=(result1+result2*3)%10;
				if(iNum==0){
					iNum=0;
				}else{
					iNum=10-iNum;
				}
				arr.push(iNum);
			}
			 //arr=['1','4','5',1]     
			oNum1.value=arr.join("");
		}
