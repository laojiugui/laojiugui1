<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery练习作业</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        input{
            width:80px;
            height:30px;
            border-radius:5px;
            border:0;
            cursor:pointer;
            background:#ccc;
            outline:none;
        }
        #box{
            width:150px;
            height:150px;
            background:tan;
            border-radius:10px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
           /*$("#btn").click(function(){
               $("#box").toggle(1000);
           }) ;*/
           $("#btn").click(function(){
               $("#box").toggle(1000);
           }) ;

            $("#first").click(function(){
                $("li:first").css("color","red");
            });
            $("#last").click(function(){
                $("li:last") .css("color","blue")
            });
            $("#eq").click(function(){
                $("li:eq(2)").css("color","yellow")
            });
            $("#even").click(function(){
                $("li:even") .css("background","tan")
            });
            $("#odd").click(function(){
                $("li:odd").css("background","pink")
            });
            $("#gt").click(function(){
                $("li:gt(3)").css("color","red")
            });
            $("#lt").click(function(){
                $("li:lt(3)").css("color","orange")
            });
            $("#not").click(function(){
                $("li:not(.list)").css("color","red")
            });
            $("#contains").click(function(){
                $("li:contains('l')").css("border","1px solid red")
            });
            $("#empty").click(function(){
                $("li:empty").css("border","1px solid blue")
            });
            $("#has").click(function(){
                $("ul:has(li)").css("border","1px solid yellow")
            });
            $("#first-child").click(function(){
                $("ul:first-child").css("background","orange")
            });

        });



    </script>
</head>
<body>

<!--box显示隐藏-->
<input id="btn" value="点击我" type="button">
<div id="box"></div><br>

<!--选择器-->
<input type="button" value="first选择器" id="first">
<input type="button" value="last选择器" id="last">
<input type="button" value="eq选择器" id="eq">
<input type="button" value="even选择器" id="even">
<input type="button" value="odd选择器" id="odd">
<input type="button" value="gt选择器" id="gt">
<input type="button" value="lt选择器" id="lt">
<input type="button" value="not选择器" id="not">
<input type="button" value="contains选择器" id="contains">
<input type="button" value="empty选择器" id="empty">
<input type="button" value="has选择器" id="has">
<input type="button" value="first-child选择器" id="first-child">
<br>
<ul id="list">
    <li>测试案例</li>
    <li></li>
    <li>测试l案例</li>
    <li>测试l案例</li>
    <li>
        <ul>
            <li>多少答复方法</li>
            <li>多少答复方法</li>
            <li>多少答复方法</li>
            <li>多少答复方法</li>
            <li>多少答复方法</li>
        </ul>
    </li>
    <li class="list list1">测试案例</li>
    <li class="list">测试案例</li>
    <li class="list">测试案例</li>
    <li>测试案例</li>
    <p></p>
    <p></p>
</ul>


</body>
</html>
