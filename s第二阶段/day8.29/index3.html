<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更行变色</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("li:even").css("background","pink");
            $("li:odd").css("background","blue");
        })
    </script>
</head>
<body>
<ul>
    <li>范德萨发生的</li>
    <li>范德萨发生的</li>
    <li>范德萨发生的</li>
    <li>范德萨发生的</li>
    <li>范德萨发生的</li>
</ul>
</body>
</html>
