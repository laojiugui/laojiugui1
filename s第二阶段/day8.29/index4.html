<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则属性</title>

    <script>
        $(function(){
            var oTxt=$("input[placeholder]");
                oBtn=$("#btn");
                oPass=$("input[id='fav']");
            oBtn.click(function(){

                oTxt.css("border","1px solid red")
            });
            console.log(oTxt);

            $("#btn1").mouseenter(function(){
                $("#box").slideDown(500);
            });

</html>
