		//写一个函数  判断一个数是否是质数或素数  质数的条件就是约数只有1和它本身
		function isPrime(x){
			var count=0;
			for(var i=1;i<=x;i++){
				if(x%i==0){
					count++;
				}
			}
			if(count==2){
				//alert(x+"是质数");
				return true;
			}else{
				//alert(x+"不是质数");
				return false;
			}
		}
		console.log(isPrime(1));
		
		//写一个函数 该函数可以计算1~n之间所有非质数的平均值
		function avg(n){
			var count=0; //保存非质数的个数
			var sum=0;
			for(var i=1;i<=n;i++){
				if(!isPrime(i)){
					count++;
					sum+=i;
				}
			}
			return sum/count;	
		}
