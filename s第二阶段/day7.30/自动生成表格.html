<html>
<head>
	<meta charset="utf-8">
	<style>
		table{
				border:1px solid red;
			border-collapse:collapse;
		}
	</style>
</head>
<body>
<input type="text" value="" id="num1">
<input type="text" value="" id="num2">
<button onclick="createTable(num1,num2)">生成表格</button>
<script>
//var num1=Number(prompt('请输入第一个数'));
//var num2=Number(prompt('请输入第二个数'));
var num1=document.getElementById('num1');
var num2=document.getElementById('num2');

function  createTable(a,b){
	var x=Number(a.value);
	var y=Number(b.value);
	document.write("<table>");
	  for(i=1;i<=x;i++){	
		document.write("<tr>");
		for(var j=0;j<y;j++){
			document.write("<td>"+"哈哈"+"</td>");
		}
		document.write("</tr>");
	  
	  }
	  document.write("</table>")
}
</script>
</body>
</html>
