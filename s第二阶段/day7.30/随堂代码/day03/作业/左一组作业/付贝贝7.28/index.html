	var year=2000;
	
	while(year<=2016){

//奇数的和
	var a=1;
	var sum=0;
	while(a<=100){
		sum+=a;
		
		a=a+2;
	}
	document.write("<br>"+"1-100的奇数和："+sum+"<br>")

//100内部分数的和
	var b=0;
	var sum1=0;
	while(b<=100){
		if(b!=10&&b!=20&&b!=30&&b!=40&&b!=80&&b!=90){sum1+=b
		}
		b++;
	}
	document.write(sum1+"<br>")
	
//100以内7的倍数
	var c=1;
	while(c<=100){
		if(c%7==0){document.write(c+" ")}
		c++;
	}

//10的阶乘
	var d=1;
	var mul=1;
	while(d<=10){
		mul*=d;
		
		
		d++;
	}
	document.write("<br>"+"10的阶乘"+mul+"<br>")

//20-80之间能被3整除的整数

	var e=20;
	var count=0;
	while(e<=80){
		if(e%3==0){
			document.write(e+" ")
			count++;
			if(count%5==0){
				document.write("<br>")
			}
		}
		e++;
	}
//九九乘法表
	var oBox=document.getElementById("box");
	for(f=1;f<=9;f++){
		for(g=1;g<=f;g++){
			oBox.innerHTML+="<span>"+f+"&times;"+g+"="+f*g+"</span>";	
		}
		oBox.innerHTML+="<br>";
		
	}
	
//100-200之间能被3整除或被7整除的
	var h=100;
	while(h<=200){
		if(h%3==0||h%7==0){

		}
		h++;

//操场排队

	}

	while(k<=100){

	}

		n++;
	}
