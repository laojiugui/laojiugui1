<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="js/js.js"></script>
<script>
//1.打印出2000-2016年中所有的闰年并输出
document.write("1.打印出2000-2016年中所有的闰年并输出<br>");
var year=2000;
while(year<=2016){
	if((year%4==0&&year%100!=0)||year%400==0){
		document.write(year+" ");
	}
	year++;
}
//2.打印出1-100里所有的奇数的和
document.write("<br>2.打印出1-100里所有的奇数的和<br>");
var i=1;
var sum=0;
while(i<=100){
	sum+=i;
	i+=2;
}
document.write(sum);
//3.输出100以内所有除10,20,30,40,80,90以外的数的和
document.write("<br>3.输出100以内所有除10,20,30,40,80,90以外的数的和<br>");
var num=1,sum=0;
while(num<=100){
	if(num==10||num==20|num==30||num==40||num==80||num==90){
		sum+=num;	
	}	
	num++;
}
var num=1,Sum=0;
while(num<=100){
	Sum+=num;
	num++;
}
document.write(Sum-sum);
//
document.write("<br>4.打印100以内 7的倍数<br>");
var i=1;
while(i<=100){
	if(i%7==0){
		document.write(i+" ");
	}
	i++;
}
//
document.write("<br>5.求10的阶乘<br>");
var i=1;
var cal=1;
while(i<=10){
	cal*=i
	i++;
}
document.write(cal+" ");

//6.输出20-80之间能被3整除的整数，每5个一行
document.write("<br>6.输出20-80之间能被3整除的整数，每5个一行<br>");
var i=20,count=0;
while(i<=80){
	if(i%3===0){
		document.write(i+" ");
		count++;
		if(count%5==0){
			document.write("<br>")
		}		
	}
	i++;
}


//
document.write("<br>7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人；<br>");
var a=100;
while(a<=200){
	if(a%3==1&&a%4==2&&a%5==3){
		document.write(a+" ");
	}
	a++;
}
//8.求出1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1
document.write("<br>8.求出1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1<br>");
var i=1;
var sum=0;
while(i<=100){	
	if(i%2==0){
		sum-=1/i;
	}else if(i%2==1){
		sum+=1/i;
	}
	i++;
}
document.write(sum);

//9.输出九九乘法表
document.write("<br>9.输出九九乘法表<br>");
for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		document.write(i+"&times;"+j+"="+i*j+" ");
	}
	document.write("<br>");
}
//10.打印100–200之间所有能被3或者7整除的数
document.write("<br>10.打印100–200之间所有能被3或者7整除的数<br>");
var i=100;
while(i<=200){
	if(i%3==0||i%7==0){
		document.write(i+" ");
	}
	i++;
}
//12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？
document.write("<br>12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？<br>");
var gg=120;
var sum=120;
for(var i=1;i<10;i++){
	gg=gg*1.1;	
	if(i==9){
		document.write("10年后小王的工资是"+parseInt(gg)+"k");
	}
	sum+=gg;
}
document.write("<br>这10年小王共赚了"+parseInt(sum)+"K");

//13.求100-999之间的水仙花数。（选做）
//提示：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身//。（例如：1^3 + 5^3+ 3^3 = 3）
document.write("<br>13.求100-999之间的水仙花数<br>");
//
var num=100;
while(num<=999){
	var a=parseInt(num/100);
	var b=parseInt((num%100)/10);
	var c=num%10;
	if(num==a*a*a+b*b*b+c*c*c){
		document.write(num+" ");
	}
	num++;
}
//
for(var i=100;i<=999;i++){
	var a=parseInt(i/100);
	var b=parseInt((i%100)/10);
	var c=i%10;
	if(i==a*a*a+b*b*b+c*c*c){
		document.write("<br>"+i+" ");
	}
}
</script>
<style>
#box span{ display:inline-block; padding:10px; margin:10px; background:pink;}
</style>
</head>

<body>
<div id="box"></div>
<script>
var oBox=document.getElementById("box");
for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		oBox.innerHTML+="<span>"+i+"&times;"+j+"="+i*j+"</span>";
	}
	oBox.innerHTML+=("<br>");
}
</script>
</body>
</html>
