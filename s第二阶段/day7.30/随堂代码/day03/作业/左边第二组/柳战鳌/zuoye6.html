<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	for(var num=20,i=0;num<=80;num++){
		
		if(num%3==0){
			document.write(num+" ");
			i++
			
		}
		if(i%5==0){
			document.write("<br/>")
		}
	}
	</script>

</body>
</html>
