<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	var i=2;
	var sum=0;
	while(i<=100){
		
		
		
		
		sum+=i;
		i+=2;
	}
	document.write("所有偶数的和为"+sum)
	
	var i=1000;
	var a=0; 
	while(i<=2000){  
		if(i%4==0&&i%100!=0||i%400==0){
		document.write(i+" ");
		a++;
		if(a%4==0){
		document.write("<br/>");
		}
		}
		i++;
		
		
	}		
		
	for(var a=1;a<=4;a++){
		for(var b=1;b<=10;b++){
			document.write("*");
		}
		document.write("<br/>")
	}	
	
	
	var a=1;
	var b=1;
	
	while(a<=4){
		b=1;
		while(b<=a){
		document.write("*")
		b++;
		}
	document.write("<br/>")
	a++;
	
	}	
	
	var a=1;
	var b=1;
	
	
	while(a<=5){
		b=1;
		var c=1;
			while(c<=5-a){
			document.write("&nbsp;")
			c++;
			
			}
			while(b<=a){
				
			
			document.write("*")
			b++;
			}
	document.write("<br/>")
	a++;
	
	}	
	
	for(var j=1;j<35;j++){
		for(var t=1;t<35;t++){
			if(j+t==35&&(j*2+t*4==94)){
				document.write(j+"只鸡");
			}
		}
		
	}
	
	for(var a=1;a<=9;a++){
		for(var b=1;b<=a;b++){
			document.write("<span style='background:yellow;margin-right:20px;width:80px;text-align:center;margin-bottom:20px;'>"+a+'&times'+b+'='+a*b+"</span>")
		}
		document.write("<br/>")
	
	}
	</script>

</body>
</html>
