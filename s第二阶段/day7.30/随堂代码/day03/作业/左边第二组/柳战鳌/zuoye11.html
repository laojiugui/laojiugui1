<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
		var year=1;
		var a=120;
		var b=120;
		while(year<10){
			
			a*=1.1;
			
			year++;
			b+=a; 
			
			
		}
		document.write("10年后小王的工资为年薪："+a+"k<br/>")
		document.write("10年后小王共赚到："+b+"k")
		
	</script>

</body>
</html>
