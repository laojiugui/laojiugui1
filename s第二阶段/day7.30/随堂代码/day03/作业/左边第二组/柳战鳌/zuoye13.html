<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
		var a=Number(prompt("请输入行数"));
		
		var b=Number(prompt("请输入列数"));
		for(var num1=1;num1<=a;num1++){
			for(var num2=1;num2<=b;num2++){
				document.write("<span style='display:inline-block;background:gold;padding:10px;margin:10px;'>"+"单元格"+"</span>")
			}
		
		document.write("<br/>")
		}
	</script>

</body>
</html>
