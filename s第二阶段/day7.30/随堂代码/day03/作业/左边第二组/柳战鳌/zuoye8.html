<!doctype html>

<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	for(var a=1,c=0;a<=100;a++){
		b=1/a
		if(a%2==0){
		c-=b;
		}
		if(a%2!=0){
		c+=b;
		}
		
	}
	document.write("1-1/2+1/3-1/4…..1/100的和为："+c)
	
	</script>

</body>
</html>
