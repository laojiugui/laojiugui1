<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	span{margin:0;padding:0;border:1px solid #000;background:purple;display:inline-block;height:50px;width:100px;text-align:center;line-height:40px;}
</style>
</head>

<body>
<div id="box"><h1>假冒伪劣产品</h1></div>
<script>
 
	for(var a=2000;a<=2016;a++){
		if((a%100!=0&&a%4==0)||a%400==0){
			document.write(a+" ")
		}
	}
	
	var sum=0
	for(var b=1;b<=100;b+=2){
		sum+=b
		}document.write("1到100的奇数和是"+sum)
		
	var sum=0
	for(var i=1;i<=100;i++){
		sum+=i
	}document.write("1到100的除去10,20,30,40,80,90和是"+(sum-10-20-30-40-80-90))	
		
	
	for(var i=1;i<=100;i++){
		if(i%7==0){
			document.write("1到100内7的倍数有"+i+"<br>")
		}	
	}	
	
	var ji=1;
	for(var i=1;i<=10;i++){
		ji*=i
					
	}document.write("1到10的阶乘是"+ji)	
	
	var x=0;
	for(var i=20;i<=80;i++){
		if(i%3==0){
			document.write(i+" ")
			x++
		}if(x%5==0){
			document.write("<br>")	
		}	
	}
	
	
	for(var i=100;i<=200;i++){
		if(i%3==1&&i%4==2&&i%5==3){
			document.write("操场上人可以是"+i+" ")
		}		
	}
	
	
	
	var sum=0;
	for(var i=1;i<=100;i++){
		if(i%2==0){
			sum+=1/i*(-1)
		}else if(i%2==1){
			sum+=1/i	
		}
	}document.write(sum)
	
	
	
	
	
	for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(i+'&times;'+j+'='+(i*j)+" ")
			}
		  document.write("<br>")	
	}
	
	
	for(var i=100;i<=200;i++){
			if(i%3==0||i%7==0){
				document.write(i+" ")	
			}
	}
	
	
	    var x=10000;
		var sum=10000
	for(var i=1;i<=9;i++){
		x=x*(1+0.1)	
		sum+=x
	}document.write("10年后小王的月工资是 "+x+" RMB"+"<br>")
	document.write("10年后小王共赚了 "+(12*sum)+" RMB")
	
	
	
	for(var i=100;i<=999;i++){
		if((i%10)*(i%10)*(i%10)+(parseInt((i%100)/10))*(parseInt((i%100)/10))*(parseInt((i%100)/10))+parseInt(i/100)*parseInt(i/100)*parseInt(i/100)==i){
			document.write("水仙花数有"+i)
		}
	}
	
	

	
	var oBox=document.getElementById("box");
	var a=prompt("请输入行数")
	var b=prompt("请输入列数")
	for(var i=1;i<=a;i++){
		for(var j=1;j<=b;j++){
		oBox.innerHTML+="<span>"+"逗比"+"</span>"
		}
		oBox.innerHTML+="<br>"
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	       	
</script>
</body>
</html>
