<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	var i=1;
	var sum=0
	while(i<=100){
		if(i%2==0){
		sum=sum+i
		document.write(sum+"+")
		}i++;
	}document.write("="+sum)
    
    
    var i=-2000;
	var y=0;
	while(i<=2016){
		if((i%100!=0&&i%4==0)||i%400==0){
			document.write(i+" ")
			y++
			if(y%4==0){
				document.write("<br>")		
			}
		}i++		
	}

	var x=Number(prompt("请输入x"))
	var y=Number(prompt("请输入y"))
	var z=Number(prompt("请输入z"))
	var max=x
	if(y>max){
		max=y
	}if(z>max){
		max=z
	}alert(max)
	var a=1;
	var b=1;	
	while(a<=1000){
		var x=0;
		while(x<b){
			x++			
			document.write(a+"  "+"  "+"  ")
			a++
			if(x>=b){
						document.write("<br>")
			}
		}			
		b++
	}
		



	var h=1;
	while(h<=200){
		var l=1;
		while(l<=h){
			document.write("*")
			l++
		}	
		document.write("<br>")
		h++;
		var a=1;
	while(a<=40){
		document.write("*")
		if(a%10==0){
		document.write("<br>")	
		}a++	 
	}

     
	 var i=1;
	 while(i<=20){
	 var j=0
		 while(j<i){
		 document.write("*")
		 j++;
		 }
		 document.write("<br>")
		 i++;
	 }
	 
	 
	 var i=1;
	 while(i<=20){
	 var j=20
		 while(j>i){
		 document.write("*")
		 j--;
		 }
		 document.write("<br>")
		 i++;
	 }
	 
	 
	 
	 for(var i=1;i<=10;i++){
		for(var j=1;j<=i;j++){
		 document.write("*")	
		}document.write("<br>") 
	}
	 
	 
	 
			 
	for(x=1;x<=35;x++){
		if(2*x+4*(35-x)==94){
			document.write("鸡仔是"+x+"个<br>"+"兔兔是"+(35-x)+"个")
		}
	}
	 
	
	
	}
