<script>
	for( var i=2000;i<=2016;i++){			//1.打印出2000-2016年中所有的闰年并输出

		if(i%100!=0&&i%4==0||(i%400==0)){
			document.write(i+"年是闰年<br>")	
		}
	}
	
	
	var sum=0								//2.打印出1-100里所有的奇数的和
	for(var i=1;i<=100;i++){
		if(i%2==1){
			sum+=i
		}	
	}
	document.write("1-100奇数的和为"+sum+"<br>")
	
	
	
	var sum=0;//3.输出100以内所有除10,20,30,40,80,90以外的数的和
	for(var i=1;i<100;i++){
		if(i%10!=0){
			sum+=i
				
		}	
	}
	document.write("100以内除10.20.30.40.80.90的和为"+(sum+100-50-60-70)+"<br>")
	
	
	
	for(var i=1;i<=100;i++){//4.打印100以内 7的倍数
		if(i%7==0){
			document.write(i+"是7的倍数<br>")	
		}	
	}
	
	var j=1;//5.求10的阶乘
	for(var i=10;i>=1;i--){
		j*=i
		
	}
	document.write("10的阶乘为"+j+"<br>")
	
	
	
	var j=0//6.输出20-80 之间能被3整除的整数，每5个一行
	for(i=20;i<=80;i++){
		if(i%3==0){
				document.write(i+" ");
				j++;
				if(j%5==0){document.write("<br>")}
		}	
	}
	
	
//7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人；
	for(i=100;i<=200;i++){
		if(i%3==1&&i%4==2&&i%5==3){
			document.write("或有"+i+"个人<br>")	
		}	
	}
	
	
	
//8.求出1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1

	var sum=0;
	for(i=1;i<=100;i++){
		if(i%2==1){
			sum+=(1/i)
		}	
		if(i%2==0){
			sum+=(1/i*(-1))
		}
	}
	document.write(sum+"<br>")	
	
	
	
	//9.输出九九乘法表
	var oCfb=document.getElementById("cfb")
	for(var i=1;i<=9;i++){
		for(j=1;j<=i;j++){
			oCfb.innerHTML+="<span>"+(i+"&times"+j+"="+i*j)+"</span>"
		}	
		oCfb.innerHTML+=("<br>")	
		
	}
	
		
	
	
	//10.打印100–200之间所有被3或者7整除的数
	for(var i=100;i<=200;i++){
		if(i%3==0||i%7==0){
			document.write("100–200之间所有被3或者7整除的数有"+i+"<br>")	
		}
	}
	var oCfb=document.getElementById("cfb")
	



//12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？(选做)
	var m=10*12*1000;
	var sum=0;
	
	for(i=2;i<=10;i++){
			
			m*=1.1;
			sum+=m;
	}
	sum+=120000;
	document.write("十年后小王的月工资为"+m/12+"元<br>")
	document.write("一共赚了"+sum+"元<br>")
	
	//13.求100-999之间的水仙花数。（选做）提示：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）
	for(i=100;i<=999;i++){
		var g=i%10;
		var s=parseInt(i%100/10)
		var b=parseInt(i/100);
		if(g*g*g+s*s*s+b*b*b==i){
			document.write("水仙花数有"+i+"<br>")	
		}
			
	}
	
	
	
</script>
