<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script type="text/javascript">
		
		var y=prompt("请输入起始年份");
		var Y=prompt("请输入结束年份");
		var i=0;
		document.write("1.打印出2000-2016年中所有的闰年并输出<br/>");
		while(y<=Y){
			if(y%4==0&&y%100!=0||y%400==0){
				document.write(y+"&nbsp;&nbsp;");
				i++;
				if(i%4==0){
					document.write("<br/>");
				}
			}
			y++;
	    }
		
		document.write("<br/>");
		
		document.write("2.打印出1-100里所有的奇数的和<br/>");
		var num2=1,S2=0;
		while(num2<=100){
			S2+=num2;
			num2+=2;
		}
		document .write ("结果：1-100里所有的奇数的和"+S2);
		
		
		document.write("<br/>");
		
		document.write("3.输出100以内所有除10,20,30,40,80,90以外的数的和<br/>");
		var num3=1,S3=0;
		while(num3<=100){
			if(num3%10!=0){
				S3+=num3;
			}
			num3++;
		}
		S3+=100;
		document.write("结果为："+S3);
		
		document.write("<br/>");
		
		document.write("4.打印100以内 7的倍数<br/>");
		var num4=1;
		document.write("结果为：")
		while(num4<=100){
			if(num4%7==0){
				document.write(num4+"&nbsp;");
			}
			num4++;
		}
		
		document.write("<br/>");
		
		document.write("5.求10的阶乘<br/>");
		for(var num5=1,S5=1;num5<=10;num5++){
			S5*=num5;
		}
		document.write("结果：10的阶乘是"+S5);
		
		document.write("<br/>");
		
		document.write("6.输出20-80之间能被3整除的整数，每5个一行<br/>");
		for(var num6=20,i6=1;num6<=80;num6++){
			if(num6%3==0){
				document.write(num6+"&nbsp;");
				if(i6%5==0){
				document.write("<br/>");
				}
				i6++;
			}	
		}
		
		document.write("<br/>");
		
		document.write("7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人；<br/>");
		document.write("操场上人数为：");
		for(var num7=100;num7<=200;num7++){
			if(num7%3==1&&num7%4==2&&num7%5==3){
				document.write(num7+"&nbsp;");
			}
		}
		
		document.write("<br/>");
		
		document.write("8.求出1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1<br/>");
		var num8=1,S8=0,i=1;
		while(num8<=100){
			S8+=i*(1/num8);
			num8++;
			i=-i;
		}
		document.write("结果为："+S8);
		
		document.write("<br/>");
		
		document.write("9.输出九九乘法表<br/>");
		for(m=1;m<=9;m++){
			var n=1;
			while(n<=m){
				document.write("<span style='display:inline-block;width:60px;padding:10px;margin:5px;background:gold;'>"+m+"&times;"+n+"="+m*n+"</span>");
				n++;
			}
			document.write("<br/>");
		}
		
		document.write("<br/>");
		
		document.write("10.打印100–200之间所有能被3或者7整除的数<br/>");
		var num10=100;
		while(num10<=200){
			if(num10%3==0||num10%7==0) document.write(num10+"&nbsp;");
			num10++;
		}
		
		document.write("<br/>");
		
		document.write("11.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？(选做)<br/>");
		var num11=10,S11=0,i=1;
		while(i<10){
			S11+=num11;
			num11*=1.1;
			i++;
		}
		document.write("结果是：10年后小王的工资是："+num11+"k元，这10年小王共赚了："+S11+"k元");
		
		document.write("<br/>");
		
		document.write("12.求100-999之间的水仙花数。（选做）提示：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）<br/>");
		var num12=100;
		while(num12<=999){
			var ge,shi,bai;
			ge=num12%10;
			shi=parseInt(num12/10%10);
			bai=parseInt(num12/100);
			if((ge*ge*ge+shi*shi*shi+bai*bai*bai)==num12){
				document.write(num12+"&nbsp;");
			}
			num12++;
		}
		
		document.write("<br/>");
		
		/*document.write("13.尝试做一个表格，行列可以自动生成<br/>");
		var rows=prompt("请输入表格行数");
		var cols=prompt("请输入表格列数");*/
		
		
		document.write("<br/>");
		
	</script>
	<table id="tab">
		<tr id="rows"></tr>
	</table>
</body>
</html>
