	for(a=2000;a<=2016;a++){
		if((a%4==0&&a%100!=0)||a%400==0){ //打印出2000-2016年中所有的闰年并输出
			document.write(a+"是闰年<br>")
		}
	}
	
	for(sum=0,a=1;a<=100;a++){//打印出1-100里所有的奇数的和
		if(a%2!=0){
		sum+=a	
		}		
	}
	document.write("奇数和"+sum+"<br>")
	
	for(sum=0,a=1;a<=100;a++){	//输出100以内所有除10,20,30,40,80,90以外的数的和
		if(a!=10&&a!=20&&a!=30&&a!=40&&a!=80&&a!=90){
			sum+=a
		}
		
	}
	document.write("除10,20,30,40,80,90,外数的和"+sum+"<br>")

	for(a=1;a<=100;a++){  //打印100以内 7的倍数
		if(a%7==0){
			document.write("100内7的倍数"+a+"<br>")	
		}
	}
	 
	for(b=1,a=1;a<=10;a++){	//求10的阶乘	
		b=b*a
	}
	document.write("10的阶乘"+b+"<br>")
	
	
	for(a=20,b=0;a<=80;a++){//输出20-80之间能被3整除的整数，
		if(a%3==0){
			document.write(a+" ");
			b++
			if(b%5==0){
				document.write("<br>");
			}			
		}
	}
	for(a=100;a<=200;a++){  //操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人
		if((a%3==1&&a%4==2)&&a%5==3){
		document.write("操场上有"+a+"人<br>")	
		}
	}	
	
	for(i=1,sum1=0,sum2=0;i<=100;i++){ //8.求出1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1
		if(i%2!=0){
			sum1=1/i+sum1
		}
		if(i%2==0){
			sum2=-1/i+sum2
		}	
	}
	document.write(sum1+sum2+"<br>")	


	for(var a=1;a<=9;a++){
		for(var b=1;a>=b;b++){
			document.write(b+"&times;"+a+"="+a*b+"&nbsp;");
			}
 			document.write("<br>")
		}	
	
	for(a=100,b=0;a<=200;a++){     //10.打印100–200之间所有能被3或者7整除的
		if((a%3==0)||a%7==0){	
		document.write(a+" ");	
		b++
		if(b%5==0){
			document.write("<br>");

	}
	for(sum=120,b=120,a=1;a<=10;a++){   //12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？)
		b=b*1.1

	}
	document.write("<br>10年后小王的工资:"+parseInt(b)+"k<br>")
	document.write("这10年小王共赚了:"+parseInt(sum)+"k")
	
	for(a=100;a<=999;a++){

			document.write("<br>"+a)	
		}
	}
