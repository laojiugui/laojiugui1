	<script>
		window.onload=function () {




// 1.打印出2000-2016年中所有的闰年并输出

var year=2000;
var str1='';
for(;year<=2016;year++){
	if(year%4==0&&year%100!=0||year%400==0){
		str1+=year+" ";
	}
}
console.log("1.2000-2016年中所有闰年:"+str1);

// 2.打印出1-100里所有的奇数的和
var str2=0;
var num2=1;
for(;num2<=100;num2++){
	if(num2%2!=0){
		str2+=num2;
	}
}
console.log("2.打印出1-100里所有的奇数的和:"+str2);

// 3.输出100以内所有除10,20,30,40,80,90以外的数的和

var str3=0;
var num3=0;
for(;num3<=100;num3++){
	if(num3%10!=0||num3==50||num3==60||num3==70||num3==100){
		str3+=num3;
	}
}
console.log("3.输出100以内所有除10,20,30,40,80,90以外的数的和:"+str3);


// 4.打印100以内 7的倍数
var str4=0;
var num4=0;
for(;num4<100;num4++){
	if(num4%7==0){
		str4+=num4;
	}
}
console.log("4.打印100以内 7的倍数:"+str4);


// 5.求10的阶乘

var str5=1;
var num5=10;
for(;num5>0;num5--){
	str5*=num5;
}
console.log("5.求10的阶乘:"+str5);


// 6.输出20-80之间能被3整除的整数，每5个一行

var str6='';
var num6=20;
var t=1;
for(;num6<=80;num6++){
	if(num6%3==0&&t<5){
		str6+=num6+" ";
		t++;
	}else if(num6%3==0){
		t=1;
		str6+=num6+" "+"<br>";
	}
}
document.write("6.输出20-80之间能被3整除的整数，每5个一行<br>"+str6);
1214
// 7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人；
document.write("7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人<br>");
for(var num7=100;num7<=200;num7++){
	if(num7%3==1&&num7%4==2&&num7%5==3){
		document.write(num7+" ");
	}
}

// 8.求出1-1/2+1/3-1/4…..1/100的和 
var num8=1;
var sum8=0;
for(;num8<=100;num8++){
	if(num8%2!=0){
		sum8+=(1/num8);
	}else{
		sum8-=(1/num8);
	}
}
console.log("8.求出1-1/2+1/3-1/4…..1/100的和:"+sum8);

document.write("<br>");
// 9.输出九九乘法表
var str9='';
for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		document.write(i+"&times;"+j+"="+i*j+" ");
	}
	document.write("<br>");
}

// 10.打印100–200之间所有能被3或者7整除的数
var str10='';
for(var num10=100;num10<=200;num10++){
	if(num10%3==0&&num10%7==0){
		str10+=num10+" ";
	}
}
console.log("10.打印100–200之间所有能被3或者7整除的数:"+str10);

// 12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？(选做)
var sum10=120;
for(var year10=0;year10<9;year10++){
	sum10+=(Math.pow(1.1,year10))*120;
}
document.write("10年后小王的工资是(k)："+Math.pow(1.1,year10)*120/12+",这10年小王共赚了(k):"+sum10);


// 13.求100-999之间的水仙花数。（选做）
// 提示：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）
var ge=0;
var shi=0;
var bai=1;
var str13='';
for(;bai<=9;bai++){
	for(;shi<9;shi++){
		for(;ge<9;ge++){
			if((Math.pow(bai,3)+Math.pow(shi,3)+Math.pow(ge,3))==(bai*100+shi*10+ge*1)){
				str13+=bai*100+shi*10+ge*1+" ";
			}
		}
		ge=0;
	}
	shi=0;
}

console.log("13.求100-999之间的水仙花数:"+str13);









// 14.尝试做一个表格，行列可以自动生成


document.getElementById("btn").onclick=function () {
	var h=document.getElementById("txth").value;
	var l=document.getElementById("txtl").value;
	var tab=document.getElementById("table1");
	var i=1;var j=1;
	var str='';
	for(;i<=h;i++){
		str+="<tr>";
		for(;j<=l;j++){
			str+="<td></td>";
		}
		j=1;
		str+="</tr>";
	}
	tab.innerHTML=str;


}


}
</script>
