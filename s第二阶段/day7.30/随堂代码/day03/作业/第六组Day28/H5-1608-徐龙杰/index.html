<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
span{border:1px solid #CFC;background:#36F;display:inline-block;width:50px;height:40px;text-align:center;line-height:40px;}

</style>


</head>

<body>

<div id="box"></div>
<script>
	for(var i=2000;i<=2016;i++){
		if((i%100!=0&&i%4==0)||i%400==0){
			document.write(i+" "+"<br>")
			}
	}



	var sum=0
	for(var i=1;i<=100;i+=2){
		sum+=i
	}document.write("1到100的奇数和为"+sum+"<br>")
	

	var sum=0
	for(var i=1;i<=100;i++){
		sum+=i
	}document.write("1到100以内所有除去10,20,30,40,80,90以外的和"+(sum-10-20-30-40-80-90)+"<br>")

	
	
	for(var i=1;i<=100;i++){
		if(i%7==0){
			document.write("100以内所有7的倍数"+i+"<br>")
		}
	}


	var ji=1;
	for(var i=1;i<=10;i++){
		ji*=i
	}document.write("10的所有阶乘为"+ji+"<br>")



	var b=0;
	for(var i=20;i<=80;i++){
		if(i%3==0){
			document.write(i+" ")
			i++
			b++
		}if(b%5==0){
			document.write("<br>")
		}
	}



	for(var i=100;i<=200;i++){
		if(i%3==1&&i%4==2&&i%5==3){
			document.write("操场上可以有"+i+"人 ")
		}
	}


	var sum=0;
	for( var i=1;i<=100;i++){
		if(i%2==0){
			sum+=-1/i;
		}else if(i%2==1){
			sum+=1/i
		}
	}document.write("<br>"+"1-1/2+1/3-1/4…..1/100的和为"+sum+"<br>")



	for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(i+"&times;"+j+"=" +(i*j)+" ")
		}document.write("<br>")
	}



	for(var i=100;i<=200;i++){
		if(i%3==0||i%7==0)
		document.write("100-200之间所有能被3或者7整除的数"+i+"<br>")
	}



	var g=10000;
	var sum=10000;
	for(var i=1;i<=9;i++){
		g=g*1.1
		sum+=g
	}document.write("小王10年后工资为"+g+"元<br>")
	 document.write("小王10年共赚了"+sum*12+"元"+"<br>")

	
	
	
	for(var i=100;i<=999;i++){
		if((i%10)*(i%10)*(i%10)+(parseInt((i%100)/10))*(parseInt((i%100)/10))*(parseInt((i%100)/10))+(parseInt(i/100))*(parseInt(i/100))*(parseInt(i/100))==i){
			document.write("水仙花"+i)
		}
	}





	
	var oBox=document.getElementById("box");
	var a=prompt("请输入行")
	var b=prompt("请输入行")
	for(var i=1;i<=a;i++){
		for(var j=1;j<=b;j++){
		oBox.innerHTML+="<span>"+"w"+"</span>"
		}
		oBox.innerHTML+="<br>"
	}
	                                                                                                                                                                                                                                    

	




</script>


</body>
</html>
