<script>
//1.打印出2000-2016年中所有的闰年并输出

    for(var a=2000;a<=2016;a++){
	  if((a%4==0&&a%100!=0)||a%400){
		  
	   document.write(a+" ");
	  }
    }

</script>


<script>

//2.打印出1-100里所有的奇数的和
    var b=0;
	for(var ji=1;ji<=100;ji++){
		if((ji+1)%2==0){
		b=b+ji;
		 }	
	}document.write(b);
</script>

<script>

//3.输出100以内所有除10,20,30,40,80,90以外的数的和
   
   var sum=0; 
   for(var d=1;d<100;d++){
	   if((d!=10)&&(d!=20)&&(d!=30)&&(d!=40)&&(d!=80)&&(d!=90)){
       
       sum+=d;
	   }
   }document.write(sum);

</script>

</script>



<script>

<script>

//6.输出20-80之间能被3整除的整数，每5个一行
  
  	var er=0;

		 er++;	
		 document.write(san+" ");

		}	
		}	
	}
</script>
