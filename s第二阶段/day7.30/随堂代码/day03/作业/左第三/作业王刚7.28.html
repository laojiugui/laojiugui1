//------------------------------------------------------------课堂练习-----------------
//*1.打印出2000-2016年中所有的闰年并输出
var year=2000;
for(year=2000;year<=2016;year++){
	if(((year%4==0)&&(year%100!=0))||year%400==0){
		document.write(year+" ")
	}
}document.write("<br>");
//2.打印出1-100里所有的奇数的和
var num1=1;
var sum=0;
for(num1=1;num1<=100;num1++){
	if(num1%2!=0){
		sum+=num1;
	}
}document.write(sum+"<br>");

//3.输出100以内所有除10,20,30,40,80,90以外的数的和
var sum2=0;
for(var num2=1;num2<=100;num2++){
	if(num2!=10&&num2!=20&&num2!=30&&num2!=40&&num2!=80&&num2!=90){
		sum2+=num2;
	}
}document.write(sum2+"<br>")	
//4.打印100以内 7的倍数*/
for(var num3=1;num3<=100;num3++){
	if(num3%7==0){
		document.write(num3+" ")
	}
}document.write("<br>");
//5.求10的阶乘
var sum4=1;
for(var num4=1;num4<=10;num4++){
	sum4=num4*sum4
}document.write(sum4+"<br>");

//6.输出20-80之间能被3整除的整数，每5个一行
var count=0;
for(var num5=20;num5<=80;num5++){
	if(num5%3==0){
		document.write(num5+" ")
		count++;
	if(count%5==0){
		document.write("<br>")
	}
	}	
}
//7.操场上有100-200人，3个人排队剩一个，4个人排队剩2个人，5个人排队剩3个人；应该是求有多少人
for(var num6=100;num6<=200;num6++){
	if(num6%3==1&&num6%4==2&&num6%5==3){
		document.write(num6+"<br>")
	}
}
//8.求出1/1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1
var sumi=0;
for(var i=1;i<=100;i++){
	if(i%2==0){
		sumi+=(-1/i);		
	}else{
        sumi+=1/i;	
	}	
}document.write(sumi+"*********************************<br>");

//9.输出九九乘法表
for(var a=1;a<=9;a++){
	for(var b=1;b<=a;b++){
		document.write(a+"&times;"+b+"="+a*b+" ");
	};
	document.write("<br>");
}
//10.打印100–200之间所有能被3或者7整除的数
for(var num7=100;num7<=200;num7++){
	if(num7%3==0||num7%7==0){
		document.write(num7+" ");
	}
}
//12.小王入职时月工资10k元，每年涨工资10%，10年后小王的工资是多少？这10年小王共赚了多少钱？(选做)
var sum6=0;
var count2=10000;
for(var year2=1;year2<=10;year2++){
    count2=count2*1.1;
	sum6=sum6+count2*12;
}document.write(count2+"<br>");
document.write(sum6+"<br>");
//13.求100-999之间的水仙花数。（选做）
//提示：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）
for(var a=100;a<=999;a++){
	if((a%10)*(a%10)*(a%10)+
	(((a%100)-(a%10))/10)*(((a%100)-(a%10))/10)*(((a%100)-(a%10))/10)+
	(((a%1000)-(a%100))/100)*(((a%1000)-(a%100))/100)*(((a%1000)-(a%100))/100)==a
	){
		document.write(a+" ")
	}
}
