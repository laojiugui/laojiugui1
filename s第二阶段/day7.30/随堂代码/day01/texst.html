<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本语法1</title>
</head>
<body>
	<script>
	  	var a=30;
		var b=40;
		var c=2;
		var d=2;
		a+=b;  //a=a+b  //70
		a*=c;  //a=a*c   //140
		
		a/=d;  //a=a/d   //70
		a-=b;   //a=a-b  //30
		//alert(a);
		var mz="习大大";
		var age=45;
	//document.write("国家主席"+mz+",年龄"+age+"fhfhfhfhfhfhfhfhhhhrru"+age+"hfhfhffhhfhweueu"+mz);
		
		var guojia="中国";
		var mianji="996平方";
		document.write(guojia+mianji+"hffhhfgduureuegg<br>");
		document.write("*<br>");
		document.write("**<br>");
		document.write("***<br>");
		document.write("****<br>");
		alert("*****<br>");
		//小结：
		/*
			1.了解javascript的发展史
			2.javascript的引入方式  引入（标签对中间不能写代码） 嵌入
			3.注释  单行  多行
			4.声明变量并且赋值
			5.document.write();  可以解析html标签
			6.alert() 弹窗
			7.数据类型  基本3（number  string  boolean） 特殊（undefined  null）
			  关键字 typeof 检测数据类型
			8.运算符 
			 算术运算符 + - * / % 
			 数据类型转换  Number()   parseInt() parseFloat()
			 关系运算符 > < <= >= == === != !==
			 赋值运算符  = +=  -= *= /= %=
			 
		*/
		var aa=12,bb=13,cc=14,dd=15;  //同时声明变量多个变量，并且赋值
		var m,n,x,y;  同时声明多个变量  分别赋值
		m=1;
		n=2;
		x="a";
		y="b";
		
		
		
	</script>
</body>
</html>
