<body>
	<script>
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		//+ - * / % 运算
		var a=4;b=2;
		document.write(a+b);
		alert(a+b);
		document.write("<br/>");
		document.write(a-b);
		alert(a-b);
		document.write("<br/>");
		document.write(a*b);
		alert(a*b);
		document.write("<br/>");
		document.write(a/b);
		alert(a/b);
		document.write("<br/>");
		document.write(a%b);
		alert(a%b);
		//菱形打印
		document.write("<br/>");
		document.write("&nbsp;&nbsp;&nbsp;*<br>");
		document.write("&nbsp;&nbsp; ***<br>");
		document.write("&nbsp;&nbsp;*****<br>");
		document.write("&nbsp;&nbsp; ***<br>");
		document.write("&nbsp;&nbsp;&nbsp;*<br>");
		document.write("<br/>");
		//温度转换
		var hTemp=80;
		document.write("今天摄氏度为："+parseInt((hTemp-30)/1.8)+"℃"+ "<br/>"	+"华氏度为："+hTemp+"℃");
		document.write("<br/>");
		
		//一打五
		var A=4;
		var B=2;
		
		document.write("<div style=\"width:100px;height:20px;margin:10px;auto;font-size:14px;color:green;\">A+B=<span style=\"font-weight:900;font-size:18px;color:red;\">6</span></div><br/><div style=\"width:100px;height:20px;margin:10px;auto;\">A-B=<span style=\"font-weight:900;font-size:18px;color:red;\">2</span></div><br/><div style=\"width:100px;height:20px;margin:10px;auto;\">A*B=<p style='display:inline;font-weight:900;font-size:18px;color:red;'>8</p></div><br/><div style=\"width:100px;height:20px;margin:10px;auto;\">A/B=<p style='display:inline;font-weight:900;font-size:18px;color:red;'>2</p></div><br/><div style=\"width:100px;height:20px;margin:10px;auto;\">A%B=<p style='display:inline;font-weight:900;font-size:18px;color:red;'>0</p></div><br/>" );
		
		
		
		
		
		
		
		
		
		
	</script>
