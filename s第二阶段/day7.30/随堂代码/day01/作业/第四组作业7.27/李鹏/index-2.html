<!doctype html>

<head>
<meta charset="utf-8">
	<title>下午</title>	
</head>

<body>
<script>
		document.write("asdasd<br>");
		document.write("asdasd<br>");
		document.write("asdasd<br>");
		document.write("<div style='width:200px;height:200px;background:red'><div style=\"width:50px;height:50px;background:green\"></div></div>");
				
		var oBtn="按钮";
		alert(typeof oBtn); //string
		
		var Obtn="btn";
		alert(typeof btn); //undefined
					
		var bool=true;
		alert(typeof bool);  //boolean
		
		var aaa;
		alert(typeof aaa);  //undefined
				
		var a=null;
		alert(typeof a); //object
				
		var num=123;
		alert(typeof num);  //number
		
		var str="字符串"
		alert(typeof str);  //string
				
		var num1=11;
		var num2=12;
		alert(num1+num2);  //23
				
		var num3="2";
		var num4="a42";
		alert(num3+num4);  //2a42
		
		var num5=15;
		var num6=2;
		alert(num5%num6);  //1
		
		var num7=14;
		var num8=2;
		alert(num7/num8);   //7
		
		var num9=10;
		var num10=6;
		alert(num9-num10);	 //4
		
		var num11="a12";
		var num12=2;
		alert(num11-num12);//NaN: Not a Number 不是一个数	
		
		var bool=false;
		alert(Number(bool)); //0
		
		var c;
		alert(Number(c));  //NaN
		
		var na=null;
		alert(Number(na));  //0
		
		var aa="1235asd";
		alert(parseInt(aa));  //提取数字  1235
		
		var aa="123.52asd"
		alert(parseFloat(aa));  //123.52		
		
		var b1=12;
		b1+=2;
		alert(b1);   //14
			
		var b2=3;
		var b3=4;
		alert(b2>b3);  //false
				
		var b4=45;
		var b5="45";
		alert(b4==b5);   //true
		
		var b6=45;
		var b7="45";
		alert(b6===b7);  //false
			
		var b8=45;
		var b9=4;
		alert(b8%=b9);   //取余 1
				
		var guojia="中国";
		var mianji="996万平方千米";
		document.write(guojia+mianji+"asdsadsad<br>");
				
		var Name="习大大";
		var Age="45";
		document.write("国家主席"+Name+",今年"+Age+"岁");	
</script>
