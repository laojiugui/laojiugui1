<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
//定义两个变量,计算2个变量 + - * / % 分别用document.write()和alert()显示出运算结果
var x = 120;
var y = 36;
var num1 = x+y;
var num2 = x-y;
var num3 = x*y;
var num4 = x/y;
var num5 = x%y;
document.write(num1+'<br/>');
document.write(num2+'<br/>');
document.write(num3+'<br/>');
document.write(num4+'<br/>');
document.write(num5+'<br/>');
alert(num1);
alert(num2);
alert(num3);
alert(num4);
alert(num5);

//使用document.write()显示一个用*组成菱形
document.write("<br/>");
document.write("&nbsp&nbsp&nbsp&nbsp"+"*"+"<br/>");
document.write("&nbsp&nbsp&nbsp"+"*****"+"<br/>");
document.write("&nbsp&nbsp"+"*********"+"<br/>");
document.write("&nbsp"+"*************"+"<br/>");
document.write("*****************"+"<br/>");
document.write("<br/>");
document.write("<br/>");
//小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
//提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
var hs = 80;
var ss = parseInt(5/9.0*(hs-32));
document.write("华氏温度为:"+hs+",摄氏温度为:"+ss);
document.write("<br/>");
document.write("<br/>");
//使用write()打印5个DIV  并且前2个DIV中有一个span标签
//第一个DIV中加入一个加法公式  a+b= <span>结果</span>， 公式采用14px，绿色   结果采用加粗 红色 18px
//第二个DIV中加入一个减法公式  a-b= <span>结果</span>， 公式采用14px，绿色   结果采用加粗 红色 18px
//第三个DIV中加入一个乘法公式  a*b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px
//第四个个DIV中加入一个除法公式  a/b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px
//第五个个DIV中加入一个取模公式  a%b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px
//要求只能写一个wirte  而且不能使用css样式，全部采用内联样式书写
var a = 60;
var b = 24;
var num1 = a+b;
var num2 = a-b;
var num3 = a*b;
var num4 = a/b;
var num5 = a%b;
document.write("<div style='font-size:14px;color:green;'>"+a+"+"+b+"="+"<span style='font-size:18px;color:red;font-weight:900;'>"+num1+"</span>"+"</div>"+"<br/>"+"<div style='font-size:14px;color:green;'>"+a+"-"+b+"="+"<span style='font-size:18px;color:red;font-weight:900;'>"+num2+"</span>"+"</div>"+"<br/>"+"<div style='font-size:14px;color:green;'>"+a+"*"+b+"="+"<p style='font-size:18px;color:red;font-weight:900;display:inline;'>"+num3+"</p>"+"</div>"+"<br/>"+"<div style='font-size:14px;color:green;'>"+a+"/"+b+"="+"<p style='font-size:18px;color:red;font-weight:900;display:inline;'>"+num4+"</p>"+"</div>"+"<br/>"+"<div style='font-size:14px;color:green;'>"+a+"%"+b+"="+"<p style='font-size:18px;color:red;font-weight:900;display:inline;'>"+num5+"</p>"+"</div>"+"<br/>");



</script>
</body>
</html>
