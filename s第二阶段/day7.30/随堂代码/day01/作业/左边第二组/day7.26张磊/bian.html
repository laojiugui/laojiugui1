<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:300px;height:400px;background:red;
		}
		.box{
			width:100px;height:100px;background:blue;
		}
	</style>
	<script src="js/js/index.js"></script>
	<script>
		document.write("在script标签中不能嵌套script标签<br>");
	</script>
</head>
<body>
	<p class="box">哈哈哈哈</p>
	<script>
		document.write("可以放到head，也可以放到body<h1>标题一</h1>");
		document.write("<div style=\"width:200px;height:300px;background:red;border-radius:50%;\">hghghghh</div>");
		document.write('<div style=\'width:200px;height:300px;background:green;border-radius:50%;\'>hghghghh</div>');
		var a=1; 
		var str="我是字符串";
		alert(str);
		var $num1=23;
		var $num1="符合符合符合符合"; 
		var e="字符串";
		alert($num1);
		alert(typeof a);
		alert(typeof $num1);
		var bool=true;     
		alert(typeof bool);
	</script>
	
	<div style=""></div>
</body>
</html>
