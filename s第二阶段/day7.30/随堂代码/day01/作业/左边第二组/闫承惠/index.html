//小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
var hs=80;
var ss=5/9.0*(hs-32);
document.write("<br><br><br><br><br>华氏温度80度转化为摄氏度为"+parseInt(ss)+"℃<br>");


/*使用write()打印5个DIV  并且前2个DIV中有一个span标签  

第一个DIV中加入一个加法公式  a+b= <span>结果</span>， 公式采用14px，绿色   结果采用加粗 红色 18px
第二个DIV中加入一个减法公式  a-b= <span>结果</span>， 公式采用14px，绿色   结果采用加粗 红色 18px


第三个DIV中加入一个乘法公式  a*b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px
第四个个DIV中加入一个除法公式  a/b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px
第五个个DIV中加入一个取模公式  a%b= <p>结果</p>， 将p标签默认样式去掉，公式采用14px，绿色   结果采用加粗 红色 18px


要求只能写一个wirte  而且不能使用css样式，全部采用内联样式书写
*/

var a=10;
var b=5;
var sum=a+b;
var jian=a-b;
var cheng=a*b;
var chu=a/b;
var more=a%b;
document.write("<br><br><br><br>a="+a+",b="+b+"<br>");
document.write("<div style=\"font-size:14px;color:green;\">"+"a+b="+"<span style='font-weight:900;color:red;font-size:18px;'>"+sum+"</span></div>");
document.write("<div style=\"font-size:14px;color:green;\">"+"a-b="+"<span style='font-weight:900;color:red;font-size:18px;'>"+jian+"</span></div>");
document.write("<div style=\"font-size:14px;color:green;\">"+"a*b="+"<p style='font-weight:900;color:red;font-size:18px;display:inline;'>"+cheng+"</p></div>");
document.write("<div style=\"font-size:14px;color:green;\">"+"a/b="+"<p style='font-weight:900;color:red;font-size:18px;display:inline;'>"+chu+"</p></div>");
document.write("<div style=\"font-size:14px;color:green;\">"+"a%b="+"<p style='font-weight:900;color:red;font-size:18px;display:inline;'>"+more+"</p></div>");

</script>
