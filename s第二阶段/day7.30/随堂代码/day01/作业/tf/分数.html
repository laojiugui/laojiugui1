<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>分数加减</title>
		
	</head>
	<body>
		<script>
			var a=0;
			var b=1;
			for(i=1;i <= 100;i++){
				
				a+=1/i*b;
				b*=-1;
				//document.write(a);
				//document.write("<br>");
			}
			document.write(a);	
			
		</script>
	</body>
</html>
