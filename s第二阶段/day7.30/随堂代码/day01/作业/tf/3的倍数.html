<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3的倍数</title>
		
	</head>
	<body>
		<script>
			var count = 0;
			for(i = 80;i >= 20;i--){
				if(i%3 == 0){
					document.write(i+" ");
					count++;	
					if(count%5 == 0){
						document.write("<br>");
					}
				}
									
				
			}
			
		</script>
	</body>
</html>
