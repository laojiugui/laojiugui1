<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>百内奇数之和</title>
		
	</head>
	<body>
		<script>
			
			var j = 0; 					//声明和变量j，对j赋初值为0。
			for(i=1;i <= 100;i++){		//定义变量i，赋予初值1，并对i进行范围界定，对i进行自加。
				if(i%2 != 0){
					j+=i;
				}				
			}
			document.write(j);
		</script>
	</body>
</html>
