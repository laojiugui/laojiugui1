<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>操场上的人</title>
		
	</head>
	<body>
		<script>
			for(i=100;i <= 200;i++){					//假设操场上有i个人，i的值为100-200，对i进行自加。
				if(i%3 == 1&&i%4 == 2&&i%5 == 3){		//使人数i满足条件除以3余1、除以4余2、除以5余3。
					document.write("操场上有"+i+"人");	//满足条件以后输出人数i。
					document.write("<br>");				//输出一次人数i后换行。
				}
			}
			
		</script>
	</body>
</html>
