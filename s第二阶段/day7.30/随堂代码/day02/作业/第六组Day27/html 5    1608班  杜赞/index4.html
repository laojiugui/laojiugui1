<body>
<script>
	var sex="男";
	var height=170;
	var look=5.0;
	var age=18;
	var looked="五官端正"
	alert(sex=="男"&&height>=170&&look==5.0&&age>=18&&looked=="五官端正")
	var a=89;
	var b=a/24;
	    b=parseInt(b);
	    a%=24;
	
	document.write("为抵抗洪水，战士连续作战"+b+"天"+a+"小时")
	var a=18848965270;
	var b=1884896528;
	if(b<=a){document.write("输入正确")}
	else{document.write("偷卡贼！！！别跑！！！")}
	
	
	var password=prompt("看啥呢！快输密码！")
	if(password>=10){
		    alert("干啥嘛?输这么大。。。")
		}else if(password<=0){
			alert("干啥嘛?输这么小。。。")
		}else if(password<10&&password>0){
			alert("真乖")
		}else{
			alert("能不能输个数啊！亲！")
		}
		
		
    var num1=Number(prompt("输入第一个数"))
	var ysf=prompt("输入运算符")
	var num2=Number(prompt("输入第二个数"))
	if(ysf=="+"){
		document.write(num1+num2)
	}else if(ysf=="-"){
		document.write(num1-num2)
	}else if(ysf=="*"){
		document.write(num1*num2)
	}else if(ysf=="/"){
		document.write(num1/num2)
	}else if(ysf=="%"){
		document.write(num1%num2)
	}else{alert("坏了，你机子要爆炸！别看啦啊！快跑啊")}
		
	var aa=prompt("给我个数")
	if(aa>0){
		if(aa<=10){
			alert("0-10")
		}else if(aa<50){
			alert("10-50")
			if(aa%5==0){
			alert("能除尽")
			}else{
				alert("不能除尽")
			}
		}else{
			alert("大于50")
			}
	}else if(aa<0){
		alert("小于0")	
	}else if(aa==0){
		alert("等于0")	
	}else{
		alert("调皮")	
	}
	
	
	var bb=prompt("老板，来个数")
	if(bb%2==0){
		alert("给你个偶数")
	}else{
		alert("给你个奇数")	
	}
		
		
	
	var	cc=prompt("年份")
	if(cc%100!=0){
		if(cc%4==0){
			alert(cc+"是闰年")
		}else{
			alert(cc+"不是闰年")
		}
		
	}else{
		if(cc%400==0){
			alert(cc+"是闰年")
		}else{
			alert(cc+"不是闰年")	
		}	
	}
		
		
	var dd=Number(prompt("输入周几"))
	switch(dd){
		case 1:alert("上课");break;
		case 2:alert("上课");break;
		case 3:alert("上课");break;
		case 4:alert("上课");break;
		case 5:alert("上课");break;
		case 6:alert("上课6");break;
		case 7:alert("上课7");break;
		default:alert("输入不合法")	
	}
		
	var ee=Number(prompt("第一个数"))
		
</script>
