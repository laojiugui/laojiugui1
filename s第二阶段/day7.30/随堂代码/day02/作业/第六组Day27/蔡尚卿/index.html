			function runyear(year){
				if (year%4==0&&year%100!=0||year%400==0) {
					alert(year+"这个年份是闰年！");
				}else {
					alert(year+"这个年份不是闰年！");
				}
			}
			function three(e) {
				if (e%3==0&&e>0) {
					return true;
				}else {
					return false;
				}
			}
			function health(w,h) {
				var s=(h-108)*2;
				if(s==w){
					alert("您是完美身材!");			
				}else if(s-w<10&&s>w){
					alert("您的身材偏瘦");
				}else if(s-w<10&&s<w){
					alert("您的身材偏胖");
				}else{
					alert("您的身材很不达标!!!");
				}
			}



			document.getElementById("btn1").onclick=function (argument) {
				var year=Number(document.getElementById("year").value);
				runyear(year);
			}

			document.getElementById("btn2").onclick=function (argument) {
				var num=Number(document.getElementById("num").value);
				if(num>0){
					alert('这个数字大于0');
				}else if(num==0){
					alert("这个数字等于0");
				}else if(num<0){
					alert("这个数字小于0");
				}else {
					alert("不是个数字");
				}
			}

			document.getElementById("btn3").onclick=function (argument) {

				if(three(num)){

				}else {

				};
			}

			document.getElementById("btn4").onclick=function (argument) {

				var h=Number(document.getElementById("height").value);
				health(w,h);
			}

			document.getElementById("btn5").onclick=function (argument) {
				var num=Number(document.getElementById("fenshu").value);
				if(num<=100){
					if(num>90){
						alert("您是A等级!");
					}else if(num>=80){
						alert("您是B等级!");
					}else if(num>=70){
						alert("您是C等级!");
					}else if(num>=60){
						alert("您是D等级!");
					}else if(num<60){
						alert("您需要留级!");
					}
				}
				else{
					alert("您输入的成绩有误!");
				}
			}

			document.getElementById("btn6").onclick=function (argument) {
				var num=Number(document.getElementById("mouth").value);
				switch(num){
					case 1:case 3:case 5:case 7:case 8:case 10:case 12:alert("有31天!"); break;
					case 4:case 6:case 9:case 11:alert("有30天!"); break;
					case 2:alert("有29天!");break;
					default:alert("您输入的月份有误！");
				}

			}
			document.getElementById("btn7").onclick=function (argument) {
				var num=Number(document.getElementById("num5").value);
				if (num>99999||num<10000) {
					alert("请输入5位数字!");
					return false;
				}
				var wanwei=parseInt(num/10000%10);
				var qianwei=parseInt(num/1000%10);
				var baiwei=parseInt(num/100%10);
				var shiwei=parseInt(num/10%10);
				var geiwei=parseInt(num/1%10);
				alert("万位是："+wanwei+"千位是："+qianwei+"百位是："+baiwei+"十位是："+shiwei+"个位是："+geiwei);
			}


			document.getElementById("btn8").onclick=function (argument) {
				var a=Number(document.getElementById("numa").value);
				var b=Number(document.getElementById("numb").value);
				var c=Number(document.getElementById("numc").value);
				if(a>b&&a>c){
					alert("最大数是a："+a);
				}else if(b>c){
					alert("最大数是b："+b);
				}else {
					alert("最大数是c："+c);
				}
			}


			document.getElementById("btn9").onclick=function (argument) {
				var t=1;
				var str='';
				for(var year=1000;year<=2000;year++){
					if(year%4==0&&year%100!=0||year%400==0){
						if(t>=4){
							str+=year+" "+"<br>";	
							t=1;
						}else{
							str+=year+" ";	
							t++;
						}
						
					}
				}
				mywindow=window.open('','new',"width=600,height=600,scrollbars,_blank,top=200,left=300");
				mywindow.document.write(str);
				mywindow.focus();
			}
