//1.在一个文本框输入一个年份，判断这年是不是闰年 能被4整除并且不能被100整除  能被400整除
var year = Number(prompt("请输入年份"));
if (year%4==0&&year%100!=0||year%400==0) {
	alert("是闰年");
}
else{
	alert("不是闰年");
}

//2.判断一个整数，属于哪个范围：大于0；小于0；等于0
var x = Number(prompt("请输入一个整数"));
if (x>0) {
	alert("这个数大于零");
}
else if (x<0) {
	alert("这个数小于零");
}
else if (x=0) {
	alert("这个数是零");
}
else{
	alert("这不是一个数");
}

//3.判断一个整数是否是3的倍数，并输出判断结果
var y = Number(prompt("请输入一个整数"));
if (y>0||y<0) {
	if (y%3==0) {
		alert("是3的倍数");
	}
	else{
		alert("不是3的倍数");
	}
}
else if (y==0) {
	alert("不是3的倍数");
}
else{
	alert("输入错误");
}

//4.开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
var weight = parseInt(prompt("请输入你的体重"));
var height = parseInt(prompt("请输入你的身高"));
var sWeight = (height - 108)*2;
if (weight==sWeight) {
	alert("身材完美");
}
else if ((weight - sWeight)<=10&&(weight - sWeight)>=-10) {
	alert("身体正常,继续保持");
}
else if ((weight - sWeight)>=10) {
	alert("太胖了,地球都被你压瘪了");
}
else if ((weight - sWeight)<=-10) {
	alert("瘦成一阵风,省了买票钱");
}
else{
	alert("输入错误");
}

//5.给一个分数，判断它的等级，如果90以上为A  80-90为B 70-80为C 60-70为D 60以下  留级
var  mark = parseInt(prompt("请输入你的分数"));
if (mark<=100&&mark>=0) {
	if (mark>=90) {
		alert("A");
	}
	else if (mark<90&&mark>=80) {
		alert("B");
	}
	else if (mark<80&&mark>=70) {
		alert("C");
	}
	else if (mark<70&&mark>=60) {
		alert("D");
	}
	else if (mark<60) {
		alert("留级");
	}
}
else{
	alert("输入不合法");
}

//9.打印出1000-2000年中所有的闰年，并以每行四个数的形式输出（选做+思考)
var count = 0;
for (var i=1000;i<=2000;i++){
	if (i%4==0&&i%100!=0||i%400==0) {
