<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	var years=Number(prompt("请输入年份"));
	if(years%4==0&&years%100!=0||years%400==0){alert(years+"是闰年");}
	else{alert(years+"是平年");}
	
	var num=Number(prompt("请输入一个整数"));
	if(num>0){alert(num+"大于0");}
	else if(num<0){alert(num+"小于0");}
	else if(num==0){alert(num+"等于0");}
	else{alert("您输入的不是一个数");}
	
	
	var num1=Number(prompt("请输入一个整数"));
	if(num1==0){alert(num1+"不是3的倍数");}
	else if(num1%3==0){alert(num1+"是3的倍数");}
	else if(num1%3!=0){alert(num1+"不是3的倍数");}
	else if(num1==0){alert(num1+"不是3的倍数");}
	else{alert("您输入的不是一个数");}
	
	var height=Number(prompt("请输入身高"));
	var weight1=Number(prompt("请输入体重"));
	var weight2=(height-108)*2
	var weight=weight1-weight2
	if(weight>=0){
		
		if(weight<10){alert("体重合适");
		}else if(weight>10){alert("超重");
		}
	}
	else if(weight<0){
		if(weight>-10){alert("体重合适");
		}else if(weight<-10){alert("需要增肥");}
		}
	var height=Number(prompt("请输入身高"));
	var weight=Number(prompt("请输入体重"))
	var sWeight=(height-108)*2
		if(weight==sWeight){alert("完美身材");}
		else if(weight>sWeight){
			if(weight>sWeight+10)
			{alert("超重");}
			else{alert("完美身材");}
			}
		else if(weight<sWeight){
			if(weight<sWeight-10)
			{alert("完美身材");}
			else{alert("需要增肥");}
			}
			
	var a=Number(prompt("请输入您的分数"));
		if(a>=90){alert("A");
		}else if(a<90){
			if(a>=80){alert("B");}
			else if(a<80){if(a>=70){alert("C");}
			if(a<70){if(a>=60){alert("D");}
			if(a<60){alert("留级");}
			}
			}
			}
			
	var month=Number(prompt("请输入月份"));
	switch(month){
		case 1:{alert("2016年一月是31天");}break;
		case 3:{alert("2016年三月是31天");}break;
		case 5:{alert("2016年五月是31天");}break;
		case 7:{alert("2016年七月是31天");}break;
		case 8:{alert("2016年八月是31天");}break;
		case 10:{alert("2016年十月是31天");}break;
		case 12:{alert("2016年十二月是31天");}break;
		case 4:{alert("2016年四月是30天");}break;
		case 6:{alert("2016年六月是30天");}break;
		case 9:{alert("2016年九月是30天");}break;
		case 11:{alert("2016年十一月是30天");}break;
		case 2:{alert("2016年二月是29天");}break;
		
		}
			

</script>

</body>
</html>
