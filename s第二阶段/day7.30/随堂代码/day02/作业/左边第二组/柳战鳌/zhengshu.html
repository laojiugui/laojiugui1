<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	var num=prompt("输入一个整数");
	if(num>0){
			alert("这个数字大于0");
			}
		else if(num==0){
			alert("这个数字等于0");
		}else if(num<0){
			alert("这个数字小于0");
		}else{
			alert("不是整数")
		}
	
			 
	</script>

</body>
</html>
