<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	var num1=prompt("输入一个五位数");
	var ge=num1%10;
	var shi=(num1-ge)%100;
	var bai=(num1-ge-shi)%1000;
	var qian=(num1-ge-shi-bai)%10000;
	var wan=(num1-ge-shi-bai-qian)%100000;
	alert("个位是:"+ge+"  十位是:"+shi/10+"  百位是:"+bai/100+"  千位是:"+qian/1000+"  万位是:"+wan/10000)
			 
	</script>

</body>
</html>
