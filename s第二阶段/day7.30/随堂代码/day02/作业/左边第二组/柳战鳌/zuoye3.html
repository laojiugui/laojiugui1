<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	
	<script>
	var score=prompt("输入分数");
	if(score>=90&&score<=100){
		alert("成绩为A")
	}else if(score<90&&score>=80){
		alert("成绩为B")
	}else if(score<80&&score>=70){
		alert("成绩为C")
	}else if(score<70&&score>=60){
		alert("成绩为D")
	}else if(score<60&&score>=0){
		alert("留级")
	}else{
		alert("输入有误")
	}
			 
	</script>

</body>
</html>
