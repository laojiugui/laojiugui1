<!DOCTYPE html>
<html>
<head>
	<title>顾乐威</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//  征兵
		var sex = "male";
		var height = 170;
		var look  = "normal";
		var sight = 5.0;
		alert(sex=="male"&&height>=170&&look=="mormal"&&sight>=5.0);
		(function (){
			var a = 1;
			var b = 2;
			var c = 3;
			var d = 4;
			alert(a==b||b>c&&c<d);
		})();
		// 条件语句
		(function (){
			var a = 3;
			if (a > 0) {
				alert(a + "是一个大于零的数");
			} else {
				alert(a + " < 0");
			}
		}();
		(function (){
			var a = 100;
			if (a > 0 ){
				alert("a > 0");
			} else {
				alert("a <= 0");
			}
		})();
		(function (){
			var pass = prompt("password",123);
			if (pass == 123) {
				alert("correct");
			} else {
				alert("wrong, try again");
			}
		})();
		// 运算符
		(function (){
			var num1 = prompt("请输入一个数字");
			var num2 = prompt("请再输入一个数字");
			var mark = prompt("请输入一个运算符");
			if (mark=="+") {
				alert(Number(num1)+Number(num2));
			}else if(mark=="-"){
				alert(num1-num2);
			}else if(mark=="*"){
				alert(num1*num2);
			}else if(mark=="/"){
				alert(num1/num2);
			}else if(mark=="%"){
				alert(num1%num2);
			}
		})();
		(function (){
			var num=prompt("请输入一个数字");
			if(num>0){
				if(num<=10){
					alert("您输入的数字在0和10之间");
				}else if(num>10&&num<=50){
					alert("您输入的数字在10到50之间");
				}else if(num<=100&&num>50){
					alert("您输入的数字在50到100之间");
				}else{
					alert("您输入的数字大于100");
				}
			}else if(num<0){
				alert("您输入的数字小于0");
			}else if(num==0){
				alert("您输入的数字等于0");
			}else{
				alert("您输入的不是一个数");
			}
		})();
		// switch
		(function (){
			var num1= Number(prompt("请输入星期数"));
			switch(num1) {
				case 1:alert("正常上课");break;
				case 2:alert("正常上课");break;
				case 3:alert("正常上课");break;
				case 4:alert("正常上课");break;
				case 5:alert("正常上课");break;
				case 6:alert("自习时间");break;
				case 7:alert("休息时间");break;
				default: alert("输入不合法");
			}
		})();
		(function (){
			var a = 5;
			switch(a) {
				case 1: alert("I'm first");break;
				case 2: alert("I'm second");break;
				case 3: alert("I'm third");break;
				case 4: alert("I'm fourth")break;
				default: alert("I'm last ")
			}
		})();
	</script>
