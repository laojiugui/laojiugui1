<script>//作业7
	var fnum=Number(prompt('请输入5位数字'));
	var	gw=fnum%10;
	alert(gw+"为个位数字");
	var sw=(fnum-gw)/10%10;
	alert(sw+"为十位数字");
	var bw=(fnum-gw-sw*10)/100%10;
	alert(bw+"为百位数字");
	var qw=(fnum-gw-sw*10-bw*100)/1000%10;
	alert(qw+"为千位数字");
	var ww=(fnum-gw-sw*10-bw*100-qw*1000)/10000%10;
	alert(ww+"为万位数字");
</script>
