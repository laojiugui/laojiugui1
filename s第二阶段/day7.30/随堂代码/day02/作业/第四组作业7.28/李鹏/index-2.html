    <script>
		var sex="男";
		var style="五官端正";
		var health="健康";
		var height="170";
		var eyes="5.0";
		alert(sex=="男"&&style=="五官端正"&&health=="健康"&&height=="170"&&eyes=="5.0");
				
		var num1=33;
		alert(Boolean(num1));
		alert(typeof Boolean(num1));
				
		var str="aad";
		alert(String(str));
		alert(typeof String(str));		
		
		alert(NaN==NaN);
		
				
		var time=89;
		var day=24;
		document.write("为抵抗洪水，战士连续作战"+time+"小时，编程计算共"+parseInt(time/day)+"天零"+(time%day)+"小时");
		
		var k=-2;		
		alert(++k + k++ + ++k + k);
		
		var a=1;

			alert(a+"大于0");
		}

		var password=prompt("请输入密码","333");
		if(password=333)

		 var num=prompt("请输入一个整数")
		 if(num>0)
		 {
		  	 alert("您输入了一个大于0的数");
			 alert(typeof (num));	 
		 }else if(num<0)
		 {
			 alert("您输入了一个小于0的数");
		 }else if(num==0)
		 {
			 alert("您输入了一个等于0的数");
		 }else
		 {
			 alert("您输入的不是一个数");
		 }
		 
		 
		 
		
		var num1=Number(prompt("请输入第一个数字"));
		var num2=Number(prompt("请输入第二个数字"));
		var ysf=prompt("请输入运算符");
		if(ysf=="+"){
			alert(num1+num2);
		}else if(ysf=='-'){
			alert(num1-num2);
		}else if(ysf=='*'){
			alert(num1*num2);
		}else if(ysf=='/'){
			alert(num1/num2);
		}else if(ysf=='%'){
			alert(num1%num2);
		}else{
			alert("您的输入不正确");
		}
			

		var num=Number(prompt("请输入一个整数"));
		if(num>0){			
			if(num>0&&num<=10){
				alert("您输入的数字在0到10之间");	
			}else if(num>10&&num<=50){
				alert("您输入的数字在10到50之间");	
			}else if(num>50&&num<=100){
				alert("您输入的数字在50到100之间");	
			}else if(num<0){
				alert("您输入的数字小于0");	
			}
			else if(num==0){
				alert("您输入的数字等于0");
			}
			else{
				alert("您输入的不是数字");	
			}
		}
		
		
		var num=Number(prompt("请输入一个整数"));
		if(num>=0){
			if(num%2==0){
					alert("这个数是偶数");
			}else{
				alert("这个数是奇数");	
			}
		}
		
		
		var day=Number(prompt("请输入数字"));
		switch(day){
			case 1:alert("正常上课");break;
			case 2:alert("正常上课");break;
			case 3:alert("正常上课");break;
			case 4:alert("正常上课");break;
			case 5:alert("正常上课");break;
			case 6:alert("自习");break;
			case 7:alert("休息");break;
			default:alert("输入不合法");break;	
		}
		
		
		
		var day=Number(prompt("请输入数字"));
		switch(day){
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:alert("正常上课");break;
			case 6:alert("自习");break;
			case 7:alert("休息");break;
			default:alert("输入不合法");break;	
		}
		
		
		var num1=Number(prompt("请输入第一个数字"));
		var num2=Number(prompt("请输入第二个数字"));
		var ysf=prompt("请输入运算符");
		switch(ysf){
			case "+":alert(num1+num2);break;
			case "-":alert(num1-num2);break;
			case "*":alert(num1*num2);break;
			case "/":alert(num1/num2);break;
			case "%":alert(num1%num2);break;
			default:alert("输入不合法");break;
		}
